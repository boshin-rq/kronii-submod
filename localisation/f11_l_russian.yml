l_russian:
 #Фокусы
 
 F11_union_legacy:0 "Старый Кронланд"
 F11_union_legacy_desc:0 "Пришло время рассказать людям о нашей истории Бункеронии".
 F11_betrayal:0 "Трудности"
 F11_betrayal_desc:0 "После сурового правления Уро Кронии, которое было хуже, чем когда Пекора правила Старым Кронландом, наш Союз находится в слабом состоянии. Нам нужно что-то менять, если мы хотим выжить!".
 F11_renew_the_union:0 "Обновление Союза"
 F11_renew_the_union_desc:0 "Люди, выступающие против нас, находятся у ворот столицы, требуя перемен в союзе. Нам нужно решить, как поступить в этой ситуации."
 #Kronii
 F11_loyal_to_the_crafter:0 "Предан Кронии".
 F11_loyal_to_the_crafter_desc:0 "Чтобы выжить, нам нужен сильный лидер. Несмотря на трудности, Уро Кроний показала свою преданность союзу. Мы должны быть рядом с ней".
 F11_dictatorship:0 "Диктатура"
 F11_dictatorship_desc:0 "Если мы распустим Совет, то станем единоличными правителями нации! Таким образом, мы сможем без проблем делать все, что захотим".
 F11_op_only_for_few_people:0 "Lets Party"
 F11_op_only_for_few_people_desc:0 "Статус /op является мощным. Нам нужно ограничить тех, кто получает эту власть".
 F11_open_gates:0 "Продавать товары"
 F11_open_gates_desc:0 "Погрузившись в экономические потрясения, возможно, мы сможем продавать людям товары из Кронии. Таким образом, мы сможем открыть нашу торговлю для других стран".
 F11_new_council:0 "Реформы Совета"
 F11_new_council_desc:0 "Старый Совет был паршивым и полным споров. Это то, что нам нужно в этой стране, к сожалению. Нам нужно единство".
 F11_secret_police:0 "Тайная полиция"
 F11_secret_police_desc:0 "В нашей администрации много тайных сотрудников, которые поддерживают оппозицию. Нам нужна организация для борьбы с ними".
 F11_monarchy:0 "Монархия"
 F11_monarchy_desc:0 "Во времена королевств иметь вилагистское государство не очень хорошо для нашей нации. Возможно, нам стоит провозгласить Уро Кроний королевой всех союзных общин."
 F11_regulate_economy:0 "Регулировать экономику".
 F11_regulate_economy_desc:0 "Наша экономика процветает, но за счет наших граждан. Нам нужно ввести некоторые правила для жадных капиталистов, контролирующих нашу экономику".
 F11_protect_villagers:0 "Защитить подписчиков"
 F11_protect_villagers_desc:0 "Абонентов в нашей стране притесняют уже несколько месяцев. Пришло время защитить их, пока наша экономика не рухнула".
 F11_royal_advisors:0 "Новая королевская власть"
 F11_royal_advisors_desc:0 "Старый Совет был распущен, а оппозиция арестована. Мы должны создать новый совет и освободить оппозицию, чтобы создать иллюзию виллагизма в нашей стране."
 F11_crafter_guard:0 "Хранители времени"
 F11_crafter_guard_desc:0 "Мы должны создать новую силу, а именно, после нашей собственной политической партии. Таким образом, обе они будут неразделимы. Мы не можем оставить нашего монарха без какой-либо защиты."
 #BLUE SHIRTS
 F11_rally_the_blue_shirts:0 "Падение Кронии"
 F11_rally_the_blue_shirts_desc:0 "Коалиция сельских жителей и сторонников Пекоры митингует за свержение режима Уро Крония."
 F11_skarabii_villagism:0 "Виллагизм Мумеи"
 F11_skarabii_villagism_desc:0 "У Мумеи много связей с жителями деревни. При их поддержке она станет лидером [Root.GetName]".
 F11_legalize_unions:0 "Легализовать союзы".
 F11_legalize_unions_desc:0 "В течение многих месяцев профсоюзы были незаконными, и это делало их бесполезными в борьбе с компаниями. Мы должны дать им больше власти, чтобы они могли противостоять атакам капиталистов".
 F11_ja_hol_economic_advices:0 "Экономические советы Фауны"
 F11_ja_hol_economic_advices_desc:0 "Фауна известна тем, что спроектировала нашу могущественную столицу. Она также известна своими большими инвестициями в Увядший Доминион. Возможно, нам стоит получить от нее несколько советов".
 F11_north_constituency:0 "Новая конституция"
 F11_north_constituency_desc:0 "Есть некоторые люди, которые не были интегрированы в наши сообщества. Мы должны лучше справляться с этой задачей. Мы можем предоставить урны для голосования, чтобы сделать это".
 F11_union_banner:0 "Одна деревня"
 F11_union_banner_desc:0 "Один народ, один совет, одна страна".
 F11_puzonekk_state:0 "Государство Пекора"
 F11_puzonekk_state_desc:0 "Нам нужно лучшее государство, Пеко".
 F11_boost_production:0 "Рабство"
 F11_boost_production_desc:0 "Торговля игроками и принуждение их работать на нас звучит не так уж плохо, пеко".
 F11_national_socialism:0 "Национальный социализм"
 F11_national_socialism_desc:0 "Капиталисты слишком сильно ударили по нашему союзу. Нам нужно изменить курс нашей экономики".
 F11_recruit_old_officers:0 "Вербовать Нусагиса"
 F11_recruit_old_officers_desc:0 "Многие нусаги в Старом Кронланде были вынуждены уйти в отставку, когда Уро Кроний захотел получить всю полноту власти над армией. Поскольку мы планируем вернуть родину, нам нужна любая помощь".
 F11_conscript_noobs:0 "Тролли-призыватели".
 F11_conscript_noobs_desc:0 "В нашей стране проживает несколько нусаги. К сожалению, в одиночку они не могут содержать армию. Нам нужно набрать троллей и, возможно, даже юби, чтобы конкурировать с нашими врагами."
 #ПРЕПАРАЦИЯ
 F11_preparation_desc:0 "Сроки"
 F11_preparation_desc:0 "Пришло время провести больше реформ и инвестиций, чтобы вернуть родину."
 #ВОЕННАЯ ОТРАСЛЬ
 F11_union_soldiers:0 "Силы обороны Кронии"
 F11_union_soldiers_desc:0 "Мы можем быть храбрым отрядом, но нам понадобится больше, чем храбрость для того, что ждет нас впереди."
 F11_kronii_union_navy:0 "Флот Гура"
 F11_kronii_union_navy_desc:0 "Под бдительным оком адмирала Гуры наш флот поддерживается в хорошем состоянии. Мы должны поддерживать их, потому что многие страны на нашем континенте идут по этому пути."
 F11_invest_in_cruisers:0 "Купить больше кораблей"
 F11_invest_in_cruisers_desc:0 "Для превосходства на море нужны гораздо более крупные и сильные корабли, чем эсминцы".
 F11_air_force_university:0 "Университет Усакен"
 F11_air_force_university_desc:0 "Университет ВВС Кронии пытается реформировать армию в армию нового времени, которая использует воздушную поддержку на поле боя." 
 F11_aircrafts_designs:0 "Новые конструкции"
 F11_aircrafts_designs_desc:0 "Воздушные суда - новое изобретение в нашем мире. Используя их, мы получим огромное преимущество перед нашим врагом".
 F11_floating_airport:0 "Плавучий аэропорт"
 F11_floating_airport_desc:0 "Перевозчики - еще одно великое изобретение нашего времени. Возможность перевозить самолеты, которым нужна собственная инфраструктура, просто феноменальна."
 F11_air_control:0 "Нанимаем Киару"
 F11_air_control_desc:0 "Нам стало известно, что с ростом числа самолетов легко происходят авиакатастрофы. Киара создала несколько учреждений, которые помогут нам избавиться от этой проблемы".
 F11_new_age_army:0 "Обновить армию".
 F11_new_age_army_desc:0 "Новые армии с запада используют не преимущество большого количества солдат, а новое оборудование, которое более эффективно в использовании."
 F11_better_equipment:0 "Лучшее снаряжение"
 F11_better_equipment_desc:0 "Инвестиции в новое оборудование необходимы для победы в войне."
 F11_military_mechs:0 "Военные мехи"
 F11_military_mechs_desc:0 "Механизированная армия - новая идея, но все, что поможет нам в победе, радует глаз".
 F11_rely_on_elites:0 "Положитесь на Суперчат"
 F11_rely_on_elites_desc:0 "Наш союз состоит из многих сообществ, но наиболее заметным является сообщество из Старого Кронланда, которое жертвует с самого первого дня."
 F11_recruit_monsters:0 "Набрать монстров".
 F11_recruit_monsters_desc:0 "Наш союз состоит из множества сообществ, которые можно использовать, чтобы получить много новых солдат, а не полагаться только на сообщество Старого Кронланда."
 F11_blitzkrieg:0 "Блицкриг".
 F11_blitzkrieg_desc:0 "Старая, забытая сухопутная доктрина, Блицкриг, основанная на быстрой массированной атаке на самое слабое место линии фронта, может быть полезна в нынешние времена."
 F11_mass_assualt:0 "Массовое нападение"
 F11_mass_assualt_desc:0 "Мы все еще должны полагаться на доктрину превосходства в численности, которая является самым быстрым способом завоевания земли."
 F11_manifest_destiny:0 "Во имя [Root.GetLeader]"
 F11_manifest_destiny_desc:0 "Поскольку мы являемся анклавом цивилизации игроков на севере, наше законное требование - отвоевать север нашего континента для игроков и избавиться от чудовищ, заразивших наши земли."
#ПОЛИТИЧЕСКАЯ ВЕТВЬ
 F11_return_to_home:0 "Возвращение к нашим корням"
 F11_return_to_home_desc:0 "Наша главная политическая цель - получить как можно больше власти, чтобы вернуть нашу родину и восстановить старый Кронланд".
 F11_northern_issue:0 "Южный вопрос"
 F11_northern_issue_desc:0 "После вторжения Сахеританской Федерации монстры были вынуждены жить с жителями деревень в Обугленных Руинах. Это создало несколько проблем, как для них, так и для нас. Пришло время прекратить это и попытаться найти решение этой проблемы."
 F11_pass_monster_rights_act:0 "Принять закон о правах монстров".
 F11_pass_monster_rights_act_desc:0 "Известный закон о правах монстров - это документ, написанный Фауной, в котором есть правила, что такое разумный монстр и создается карта монстра, которая является основным документом, дающим одинаковые права как игрокам, так и монстрам."
 F11_integrate_communities:0 "Интегрировать сообщества"
 F11_integrate_communities_desc:0 "Теперь, когда у монстров есть права, многим из них нужно изменить свой образ жизни, чтобы они могли жить вместе с игроками."
 F11_players_superiority:0 "Возмущенные местные жители"
 F11_players_superiority_desc:0 "У нас много рассерженных местных жителей".
 F11_militarize_union:0 "Получение наших портов"
 F11_militarize_union_desc:0 "Каждый игрок должен уметь махать мечом так, как это делали наши предки".
 F11_kronii_union_is_our_land:0 "[Root.GetName] - наша земля"
 F11_kronii_union_is_our_land_desc:0 "После того, как мы колонизировали эту землю, главным вопросом стало то, что мы будем делать с новыми землями, когда вновь захватим Старый Кронланд. Нам нужно подтвердить, что Бункероний - наша основная территория".
 F11_case_of_free_market:0 "Экономические изменения"
 F11_case_of_free_market_desc:0 "В течение многих месяцев наш союз был домом экономического либерализма. Многие иностранные капиталисты сделали свои инвестиции, и теперь они контролируют большинство нашей экономики. Нам нужно что-то с этим делать".
 F11_privileges_for_support:0 "Подписки"
 F11_privileges_for_support_desc:0 "Хотя нам необходимо вмешиваться в экономику, мы хотим иметь хорошие отношения с компаниями. Некоторые привилегии были бы хорошо приняты среди них".
 F11_funds_for_war:0 "Средства на войну"
 F11_funds_for_war_desc:0 "Выбрав компании, а не работников, предприятия поддерживают нас даже в военной сфере".
 F11_private_arms_factories:0 "Частные оружейные заводы"
 F11_private_arms_factories_desc:0 "Поскольку компании знают о наших амбициях, они хотят помочь нам получить лучшее оружие для нашей армии".
 F11_unions_win:0 "Профсоюзы побеждают"
 F11_unions_win_desc:0 "Хотя выгода от поддержки компаний была бы велика, мы должны больше сосредоточиться на наших гражданах, а не на наших банковских счетах".
 F11_arm_villagers:0 "Вооруженное население"
 F11_arm_villagers_desc:0 "Жители деревень являются ядром нашей экономики. Мы должны использовать их и как часть нашей армии."
 #ЭКОНОМИЧЕСКАЯ ОТРАСЛЬ
 F11_economic_regulations:0 "Экономические правила"
 F11_economic_regulations_desc:0 "Наша экономика основана на либеральной структуре. Каждый может разбогатеть, но в действительности богатые контролируют бедных. Из-за этого богатые не позволяют бедным разбогатеть, а сами обогащаются вместо этого."
 F11_talk_with_unions:0 "Разговор с профсоюзами"
 F11_talk_with_unions_desc:0 "Нам нужно серьезно поговорить с профсоюзами, которые имеют огромное влияние на работников".
 F11_fill_the_railway_gaps:0 "Kronii Transport"
 F11_fill_the_railway_gaps_desc:0 "Большая часть нашей железной дороги разбросана и разъединена. Добавив необходимые участки, мы получим столь необходимые транспортные возможности."
 F11_public_health_care:0 "Общественное здравоохранение"
 F11_public_health_care_desc:0 "Финансирование здравоохранения не только повысит нашу популярность, но и поможет нашим гражданам стать намного сильнее."
 F11_nationalize_arm_production:0 "Создать оружейную промышленность"
 F11_nationalize_arm_production_desc:0 "Производство оружия - очень важный вопрос, когда речь идет о нашей независимости. Нам нужно иметь государственные оружейные заводы для защиты наших границ".
 F11_new_workplaces:0 "Посредничество на рабочем месте"
 F11_new_workplaces_desc:0 "С каждым годом становится все больше граждан, которым нужна работа. Они не могут мигрировать к соседям, так как все они враждебно настроены против нас. Мы должны решить этот вопрос своими силами".
 F11_conscript_villagers:0 "Призыв в армию".
 F11_conscript_villagers_desc:0 "Создание новых рабочих мест - задача не из легких, так как граждан слишком много. Мы должны призвать их в армию, так как мы приветствуем всех, кто предан профсоюзу и имеет силы, чтобы махать мечом."
 F11_expand_union_port:0 "Расширение портов".
 F11_expand_union_port_desc:0 "Мы широко известны благодаря нашему могучему Биккаегу, который является крупнейшим портом на севере Восточного континента. Крайне важно расширить его, чтобы он мог принимать больше товаров."
 F11_air_transport:0 "Воздушный транспорт"
 F11_air_transport_desc:0 "Самым быстрым видом транспорта являются самолеты. Возможно, нам стоит инвестировать в аэропорт, чтобы иметь возможность перевозить граждан по воздуху."
 F11_buy_trade_fleet:0 "Больше добычи для нас"
 F11_buy_trade_fleet_desc:0 "В течение многих лет мы не имели никакого влияния в морской торговле. Мы стремимся принять в ней участие как страна, купив собственный торговый флот."
 #ВЗЯТЬ РОДНУЮ ВЕТВЬ
 F11_reversed_long_march:0 "Мобилизация Гололива"
 F11_reversed_long_march_desc:0 "Было время, когда мы думали, что сможем жить в Бункеронии в мире. Это время прошло, и с нынешней политической напряженностью мы должны быть готовы."
 F11_push_illagers_from_the_peaks:0 "Бесплатная недвижимость"
 F11_push_illagers_from_the_peaks_desc:0 "Почти жаль, что мы граничим с мирными людьми. Рано или поздно их возьмут и съедят, так почему бы нам не сделать это первыми?".
 F11_imprison_the_illagers:0 "Сегрегация"
 F11_imprison_the_illagers_desc:0 "Эти жители не смотрят ВТУБЕРы. Нам нужно посадить их как можно дальше, чтобы они не смешивались с нашим населением".
 F11_mountain_labor_camps:0 "Трудовые лагеря"
 F11_mountain_labor_camps_desc:0 "У нас много свободных игроков, которые могут быть использованы в качестве рабочих в трудовых лагерях, чтобы поднять хотя бы нашу экономику."
 F11_integrate_iceologers:0 "Объединенные усилия"
 F11_integrate_iceologers_desc:0 "Наша могущественная нация, возможно, забрала их дома, но мы все еще можем использовать их идеи, мысли и изобретения."
 F11_mountain_villages_expansion:0 "Расширение деревни"
 F11_mountain_villages_expansion_desc:0 "Уровень жизни этих жителей неприемлем. Нам нужно финансировать их деревни, чтобы улучшить их жизнь".
 F11_improve_relations_with_drowned_island:0 "Обугленные руины"
 F11_improve_relations_with_drowned_island_desc:0 "[FV8.GetName] - наш давний партнер, когда они помогли нам поселиться в этой деревне. Они очень дружелюбны к нам, и сейчас идет активное движение за то, чтобы мы стали ближе."
 F11_annex_by_force_desc:0 "Возможно, они изменили свое мнение. Независимо от этого, мы пытались быть мирными, но теперь мы будем совершать злодеяния, пеко."
 F11_annex_by_force:0 "Приложение силой".
 F11_fortify_the_island:0 "Оцепление Пекоры"
 F11_fortify_the_island_desc:0 "Обугленные руины всегда были охвачены революционными идеалами, особенно против [F11.GetName]. Сейчас самое время заблокировать страну и убедиться, что они не восстанут из пепла, Пеко".
 F11_welcome_to_the_union:0 "Новое поколение"
 F11_welcome_to_the_union_desc:0 "Charred Ruins приняли наше предложение и автономно присоединились к нашему союзу. Теперь мы подпишем нужные документы и сделаем их новой нацией Союза."
 F11_expand_the_island:0 "Расширить инфраструктуру".
 F11_expand_the_island_desc:0 "Обугленные Руины печально известны тем, что у них сломаны железные дороги, в основном из-за их революционной деятельности. Теперь, когда мы пришли к соглашению, возможно, мы сможем помочь им расширить их инфраструктуру. Таким образом, мы оба сможем наслаждаться преимуществами лучшей торговли".
 F11_continue_north_campaign:0 "Восточный натиск"
 F11_continue_north_campaign_desc:0 "Люди с севера уступают нам. Мы должны искоренить их и показать пример нашим соседям".
 F11_slay_the_beasts:0 "Резня".
 F11_slay_the_beasts_desc:0 "Жители деревни Чапел - примитивы, у них нет никаких технологий и способностей игроков, которые могут принести пользу нашей нации. Как насчет того, чтобы убить их всех? Соберите их органы, пеко".
 F11_rebuild_cities:0 "Колонизация"
 F11_rebuild_cities_desc:0 "Как насчет того, чтобы захватить все их земли, пеко".
 F11_mount_the_beasts:0 "Интеграция"
 F11_mount_the_beasts_desc:0 "Нет, не математика глупая. Почему бы нам просто не интегрировать их в наше общество? Они ведь тоже люди, не так ли?".
 F11_ravager_sanctuary:0 "Мемориал"
 F11_ravager_sanctuary_desc:0 "Мы просим прощения за то, что вторглись к ним. Мы видели ужасы, которые может принести война, и мы хотим создать для них мемориалы."
 F11_destroy_fec:0 "Уничтожить S.R.F."
 F11_destroy_fec_desc:0 "[SRF.GetName] уже долгое время является большой угрозой для нашего выживания на этом острове. Больше не вопрос "ЕСЛИ" они вторгнутся к нам, теперь это вопрос "КОГДА". Соберите подписчиков, фанатов, ненавистников и всю нацию. Мы идем на войну. Чтобы покончить с этим раз и навсегда".
 F11_ultimatum_to_fec:0 "Ультиматум С.Р.Ф."
 F11_ultimatum_to_fec_desc:0 "[SRF.GetName] уже долгое время является большой угрозой для нашего выживания на этом острове. Теперь уже не вопрос "ЕСЛИ" они вторгнутся к нам, теперь вопрос "КОГДА". Соберите подписчиков, фанатов, ненавистников и всю нацию. Мы пошлем им ультиматум".
 F11_integrate_enderian_villages:0 "Bunkeronii"
 F11_integrate_enderian_villages_desc:0 "Бункероний Бункероний Бункероний Бункероний... Что делает бункероний? Добавляет много бункеров к границам с Сахеританской Федерацией."
 F11_against_the_world:0 "Против мира!".
 F11_against_the_world_desc:0 "Наш народ слишком долго угнетали. Нас топтали и обращались с нами как с недочеловеками, пришло время показать миру, из чего мы сделаны."

 #ФЕДЕРАЦИЯ МОНСТРОВ
 F11_warlords_meeting:0 "Встреча военачальников"
 F11_warlords_meeting_desc:0 "В связи с текущим восстанием Фауна созвала всех военачальников монстров Бункеронии, чтобы обсудить их вклад в военные усилия."
 F11_private_funds:0 "Частные фонды"
 F11_private_funds_desc:0 "Фауна - известный бизнесмен, который зарабатывает много денег в Недрах. Его счета в иностранных банках обеспечат нас средствами для покупки оружия".
 F11_conscript_younglings:0 "Призвать молодых".
 F11_conscript_younglings_desc:0 "Хотя у нас много воинов по сравнению с численностью игроков Союза, она все еще слишком мала. Нам нужно набрать молодых монстров, чтобы помочь нашим военным усилиям".
 F11_river_defences:0 "Речные оборонительные сооружения"
 F11_river_defences_desc:0 "Наша позиция хороша с тактической точки зрения, так как наша столица находится за рекой. Мы должны укрепить линию реки, чтобы усилить нашу оборону".
 F11_monster_federation:0 "Федерация монстров"
 F11_monster_federation_desc:0 "После распада Бункеронии мы можем провозгласить новое государство со старым названием, но с новым способом правления."
 #ВОЕННАЯ ВЕТВЬ
 F11_union_soldiers:0 "Силы обороны Кронии"
 F11_union_soldiers_desc:0 "Мы можем быть храбрым отрядом, но нам понадобится больше, чем храбрость для того, что ждет нас впереди."
 F11_kronii_union_navy:0 "Флот Гура"
 F11_kronii_union_navy_desc:0 "Под бдительным оком адмирала Гуры наш флот поддерживается в хорошем состоянии. Мы должны поддерживать их, потому что многие страны на нашем континенте идут по этому пути."
 F11_invest_in_cruisers:0 "Купить больше кораблей"
 F11_invest_in_cruisers_desc:0 "Для превосходства на море нужны гораздо более крупные и сильные корабли, чем эсминцы".
 F11_air_force_university:0 "Университет Усакен"
 F11_air_force_university_desc:0 "Университет ВВС Кронии пытается реформировать армию в армию нового времени, которая использует воздушную поддержку на поле боя." 
 F11_aircrafts_designs:0 "Новые конструкции"
 F11_aircrafts_designs_desc:0 "Воздушные суда - новое изобретение в нашем мире. Используя их, мы получим огромное преимущество перед нашим врагом".
 F11_floating_airport:0 "Плавучий аэропорт"
 F11_floating_airport_desc:0 "Перевозчики - еще одно великое изобретение нашего времени. Возможность перевозить самолеты, которым нужна собственная инфраструктура, просто феноменальна."
 F11_air_control:0 "Нанимаем Киару"
 F11_air_control_desc:0 "Нам стало известно, что с ростом числа самолетов легко происходят авиакатастрофы. Киара создала несколько учреждений, которые помогут нам избавиться от этой проблемы".
 F11_new_age_army:0 "Обновить армию".
 F11_new_age_army_desc:0 "Новые армии с запада используют не преимущество большого количества солдат, а новое оборудование, которое более эффективно в использовании."
 F11_better_equipment:0 "Лучшее снаряжение"
 F11_better_equipment_desc:0 "Инвестиции в новое оборудование необходимы для победы в войне."
 F11_military_mechs:0 "Военные мехи"
 F11_military_mechs_desc:0 "Механизированная армия - новая идея, но все, что поможет нам в победе, радует глаз".
 F11_rely_on_elites:0 "Положитесь на Суперчат"
 F11_rely_on_elites_desc:0 "Наш союз состоит из многих сообществ, но наиболее заметным является сообщество из Старого Кронланда, которое жертвует с самого первого дня."
 F11_recruit_monsters:0 "Набрать монстров".
 F11_recruit_monsters_desc:0 "Наш союз состоит из множества сообществ, которые можно использовать, чтобы получить много новых солдат, а не полагаться только на сообщество Старого Кронланда."
 F11_blitzkrieg:0 "Блицкриг".
 F11_blitzkrieg_desc:0 "Старая, забытая сухопутная доктрина, Блицкриг, основанная на быстрой массированной атаке на самое слабое место линии фронта, может быть полезна в нынешние времена."
 F11_mass_assualt:0 "Массовое нападение"
 F11_mass_assualt_desc:0 "Мы все еще должны полагаться на доктрину превосходства в численности, которая является самым быстрым способом завоевания земли."
 F11_manifest_destiny:0 "Во имя [Root.GetLeader]"
 F11_manifest_destiny_desc:0 "Поскольку мы являемся анклавом цивилизации игроков на севере, наше законное требование - отвоевать север нашего континента для игроков и избавиться от чудовищ, заразивших наши земли."
 
