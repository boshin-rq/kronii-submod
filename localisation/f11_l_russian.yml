 f11.foreign.event.2.t:0 "Добровольцы с Востока"
 f11.foreign.event.2.desc:0 "Сегодня в наши земли прибыла большая группа солдат с намерением помочь в Имперской гражданской войне. Их лидер, Кубусик, является кошачьим командиром клана Бункеронийских кошек, так что, по сути, является монстром. Мы не поддерживаем объединение с монстрами, но в нашем нынешнем положении нужна любая рука. Даже если это когти".
 f11.foreign.event.2.a:0 "Братья по оружию"
 f11_foreign_event_2_tt:0 "Playerpower: §G+20000§!\n§Y2000 единиц§! Бункерного §YПехотного снаряжения§! добавлено в национальный запас.\n§YКубусик§! становится генералом."
 f11.foreign.event.3.t:0 "Добровольцы вернулись из Империи"
 f11.foreign.event.3.desc:0 "Наши ребята из Империи вернулись, может быть, не в славе, но точно не побежденными. Кровавая гражданская война в Империи унесла жизни многих игроков, сражавшихся под империалистическими знаменами, но мы сражались не для того, чтобы поддержать одну из сторон гражданской войны, а чтобы показать игрокам Overworld, что [Root.GetName] здесь и мы готовы! Мы скорбим о павших, но мы гордимся ими, потому что эти сыновья и дочери Старого Кронланда показали Overworld, что мы все еще сражаемся!".
 f11.foreign.event.3.a:0 "Цена за наше послание"
 f11.foreign.event.3.b:0 "Честь и слава героям!"
 
 f11.foreign.event.4.t:0 "[From.GetAdjective] Добровольцы отступают"
 f11.foreign.event.4.desc:0 "[From.GetAdjective] Правительство прислало письмо, в котором они закрывают военную помощь и отправляют назад своих солдат. Они не так жестоки и оставляют свое оборудование, но с нашей текущей ситуацией с игроками и нехваткой офицерского состава это очень сильно бьет по нам. Мы благодарим [From.GetName] за их поддержку и не забудем об этом".
 f11.foreign.event.4.a:0 "До свидания"
 
 f11.foreign.event.7.t:0 "[From.GetName] стремится присоединиться к II Nether War"
 f11.foreign.event.7.desc:0 "[From.GetAdjective] Правительство прислало письмо, в котором оно хочет присоединиться к войне II Nether на нашей стороне. Амбиции [From.GetAdjective] - стать крупной державой в Надземном мире, и их вклад может рассматриваться как доказательство их международного положения. Должны ли мы принять их предложение или сражаться как единый союз Nether?".
 f11.foreign.event.7.a:0 "Все руки на борту"
 f11.foreign.event.7.b:0 "Они могут остаться как несовершеннолетние"
 
 f11.foreign.event.8.desc:0 "[From.GetName] принял наше требование, и мы присоединимся к войне на стороне [From.GetAdjective]. Это отличный шанс для [Root.GetNameDef], потому что мы можем показать Overworld, что мы можем стать крупной державой путем упорного труда."
 
 f11.foreign.event.9.desc:0 "[From.GetName] отклонил наше требование, ответив, что мы недостаточно сильный союзник, чтобы быть втянутыми в эту войну. Сейчас не то время, когда мы могли бы показать Overworld, что мы стали крупной державой благодаря упорному труду."
 f11.foreign.event.9.a:0 "Упущенная возможность потеряна навсегда"
 
