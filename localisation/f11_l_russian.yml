 F11_disregarding:0 "Пренебрежение".
 F11_disregarding_desc:0 "Нам все равно. Мы не хотим смотреть в лицо нашим проблемам. Это даже не наша земля в любом случае, почему бы нам не сосредоточиться на нашей собственной стране? Кого волнуют порты... верно?".
 F11_GATHERING_STORM_DESC:0 "ТЫ ВЫГЛЯДИШЬ ОДИНОКИМ, Я МОГУ ЭТО ИСПРАВИТЬ.  В стране, которую преследует прошлое, старой Кронеландии, все разрушено, и то, что когда-то было правильным, теперь неправильно. С помощью VTubers, жители бывшей страны жили в солидарности в течение нескольких месяцев, пока Первая Незерская война не ввергла их в невыигрышную войну против Сахеританской Федерации. После нескольких попыток сопротивления своим новым лидерам, некогда уважаемая деревня вскоре обратилась в бегство, поселившись к югу от своих бывших оккупантов. Сможет ли новый рассвет членов Гололива выстоять и оправиться от своего прошлого?".
