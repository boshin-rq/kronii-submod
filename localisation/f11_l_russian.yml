 f11.event.1.t:0 "История Кронийского союза" # ИЗМЕНИТЬ НАЗВАНИЕ КОНТИНЕНТА
 f11.event.1.desc:0 "Кронийский Союз, или известный как Старый Кронеланд, был регионом, расположенным на юге Сахертианской Федерации. Первоначально он был заполнен лишь безнадежными наемниками и охотниками за головами, которые искали работу. Это была пыльная чаша, наполненная жаждущими власти наемниками, которые готовы были убивать, лишь бы выжить. Из-за нестабильности города здесь вскоре стали появляться такие известные имена, как Усада Пекора и Джет Блэк. \Вначале Пекора и Джет были большими друзьями и даже основали свое автономное государство, но со временем в их политических взглядах появились трещины. Джет Блэк был убежденным социалистом, в то время как Пекоре было бы все равно, если бы на ее глазах расстреляли голодающего ребенка. Но когда началась Первая Незерская война и страна оказалась против своих правителей, Джет дезертировал из страны, оставив Пекору в одиночестве бороться со своими кошмарами. К счастью, у Пекоры были друзья, которые могли занять руководящие посты, и вскоре другие местные имена стали участвовать в политической жизни, присоединившись к Пекоре в ее борьбе. Среди них особенно выделялся Уро Кроний, общественный деятель, который был на переднем крае борьбы с Федерацией. Кроний прославилась на всю страну, когда окружила десятки войск Федерации, освободив местную деревню. Но война все еще продолжалась, и даже благодаря профессионализму Кронии, Старая Кронеландия все еще находилась в руках Федерации. \n\nК октябрю 646 года Федерация контролировала ключевые провинции Старого Кронланда. Внутренние разногласия и дезертирство ввергли город в хаос, поэтому Кроний сделал шаг, который шокировал всех, даже Пекору. В жаркую ночь Кроний тайком выбралась из военной палатки и подписала мирный договор с Федерацией, действуя как советник Пекоры. Когда стало известно, что Старая Кронеландия будет мирно ассимилирована, Кроний и Пекора бежали на юг, поселились в соседней провинции и назвали ее Новая Кронеландия. Но это была не новая версия Старого Кронланда. Она была грязной, холмистой и пыльной. Его название служило лишь напоминанием о неудачах старого государства, в которое Пекора хотела вернуться. Но она не смогла, потому что лидером был избран Кроний, которого называли "героем войны" за спасение страны. Пекора считает это возмутительным, и хотя ее тоже прославили как героя, она хочет большего, потому что знает, что может получить больше".
 f11.event.1.a:0 "Круто, Кроний!".
 
 f11.event.2.t:0 "Kronii v Opposition"
 f11.event.2.desc:0 "По мере того, как политическая ситуация в стране ухудшается, и все больше и больше оригинальных подписчиков покидают страну, нация сталкивается с суровой реальностью. \n\nКогда Кроний впервые пришла на эти земли, она создала совет, состоящий из бывших лоялистов из Старого Кронланда: Фауна, Пекора, Мумей, Мори, Хаачама и Джет Блэк. Сначала все они поддерживали друг друга в восстановлении страны, но теперь, когда оно близится к завершению, некоторые решили поступить по-своему и отделиться. Некоторые боятся, что в новой нации повторится прошлое. Недавно Джет отправился на пик Крони проповедовать социалистические идеалы и стал местным мэром, в то время как Хаачама и Мори сбежали на юг, в Порт-Виллидж. После этого оставшиеся члены совета вновь собрались на свое последнее собрание, которое развалилось после того, как Фауна поспорила с Кронием о правах рабочих - вопросе, который сильно затронул страну. Фауна считает, что законов о безопасности, которые написал Кроний, недостаточно, и что все рабочие должны получать равную сумму. Это стало последней каплей для Крония, который вскоре выгнал Фауну из совета, оставив Пекору и Мумея в качестве оставшихся членов. Хотя Кроний знает, что она поступила плохо, она не может прийти к согласию с самой собой, и поэтому сократила число имеющихся членов совета, оба из которых придерживаются иных политических взглядов, чем она. \n\nМумей хочет "оживить" страну и отказаться от традиционалистских ценностей, вместо этого вернувшись к аграрной деревне. По ее мнению, страна может развиваться только в том случае, если все будут помогать друг другу и быть дружелюбными по отношению друг к другу. Она считает, что превращение страны в одно большое сельское государство, как у ее соседей, - это лучший вариант действий. \n\nПекора также хочет возродить страну, но другим способом. Она считает, что единственный способ - это расширить страну настолько, чтобы она могла вернуться в Старый Кронланд и уничтожить Сахеритскую Федерацию. По ее мнению, единственный способ для страны двигаться вперед - это совершать злодеяния против игроков, и пусть они знают все остальное. \n\nВ столице нарастает напряженность, так как люди, наконец, понимают всю нестабильность ситуации. Остается только надеяться, что страна сможет пройти через эту борьбу за власть".
 f11.event.2.a:0 "Ouro oh."
 
 f11.event.3.t:0 "Вердикт"
 f11.event.3.desc:0 "Хотя Мори покинула Совет, она по-прежнему предана своей стране и ее благополучию. Когда Федерация впервые вторглась в страну, Мори была полковником, возглавлявшим ночные рейды солдат, и таким образом познакомилась с тайными операциями, такими как государственный переворот. После публичной отставки Фауны она, как и другие, была потрясена тем, что Кроний мог совершить такие действия по отношению к своей собственной стране и к своему другу. После небольшой беседы со своим другом Мумеем, ее учеником, Мори наконец поняла, насколько серьезной была ситуация. Именно в этот момент Мори, верный друг Кронии, поняла, что Крония страдает от бремени страны. Они были друзьями с конца войны, когда Мори поймал и позволил Кронии выскользнуть из палатки, что, возможно, спасло тысячи жизней. \n\nДень назад Мори получила письмо от Крония, призывающее ее и Фауну вернуться в Совет, помогая нынешнему правительству в организации антиреволюционных рейдов. Она знала, что Фауна не согласится, но как насчет нее самой? Сможет ли она примириться с лидером своей страны? Или, может быть, ей следует поддержать своего ученика, возглавляющего революцию? Как популярная личность со связями по всему миру, она обладает всей полнотой власти в этой ситуации. Какой путь она выберет?"
 f11.event.3.a:0 "Оставайтесь верными Уро Кронии!".
 f11.event.3.b:0 "/ban OuroKronii"
 
 f11.event.4.t:0 "Кронии победили"
 f11.event.4.desc:0 "С переворотом оппозиции было разрушено последнее препятствие на пути к высшей власти. Поскольку [Root.GetLeader] некому противостоять, они распустили Совет и ввели военное положение. Даже Мори, который помог ей рассеять оппозицию, до этого момента не был уверен, возьмет ли [Root.GetLeader] власть в свои руки и предаст своих друзей, или она увидит, что натворила, и проведет важные реформы, чтобы построить правильное государственное устройство. Мори ошиблась, так как [Root.GetLeader] провозгласил себя диктатором".
 f11.event.4.a:0 "Единая нация!"
 
 f11.event.5.t:0 "Восхождение королевы"
 f11.event.5.desc:0 "После государственного переворота оппозиции было разрушено последнее препятствие на пути к высшей власти. Поскольку [Root.GetLeader] некому было противостоять, они распустили Совет и ввели военное положение. Даже Мори, который помог ей рассеять оппозицию, до сих пор не был уверен, возьмет ли [Root.GetLeader] власть в свои руки и предаст своих друзей, или она увидит, что натворила, и проведет важные реформы, чтобы построить правильное государственное устройство. Мори оказался прав, поскольку [Root.GetLeader] провозгласила себя монархом и поклялась защищать вновь обретенный союз, уничтожая коррупцию и уменьшая влияние монополий в экономике." 
 f11.event.5.a:0 "Да здравствует [Root.GetLeader]!".
 
 f11.event.6.t:0 "Деревня Мумей"
 f11.event.6.desc:0 "После успешного государственного переворота Уро Кроний был свергнут. Однако это была не последняя проблема, так как для свержения старого режима нам пришлось объединить силы с радикальным движением во главе с командиром Пекорой. Мы знали, что после смены правительства мы все равно будем бороться за власть, поэтому мы готовились. Во время осады столицы мы убедили многих игроков, лояльных к Ouro Kronii, и последним шагом, обеспечившим нам большинство над Пекорой, стало убеждение депутатов Фауны и Мори, чей голос был крайне важен на предстоящей ежегодной сессии Совета. С сильным большинством мы убедились, что Пекора будет в меньшинстве, что она никогда не получит власть над [Root.GetNameDef]. Теперь мы можем мирно строить новый союз, где все равны". 
 f11.event.6.a:0 "Hol' up, Mumei?".
 
 f11.event.7.t:0 "Пекора избран".
 f11.event.7.desc:0 "После успешного государственного переворота Уро Кроний был свергнут. Однако это была не последняя проблема, так как для свержения старого режима нам пришлось объединить силы с сельским движением во главе с унионистом Мумеем. Мы знали, что после смены правительства мы будем бороться за власть, поэтому мы готовились. Во время осады столицы мы убедили многих игроков, лояльных к Ouro Kronii, и последний ход, обеспечивший нам большинство над Mumei, - убедить депутатов Fauna и Mori, чей голос был важен на предстоящей ежегодной сессии Совета. С сильным большинством мы убедились, что Mumei будет в меньшинстве, что она никогда не получит власть над [Root.GetNameDef]. Теперь мы можем мирно вернуть себе нашу священную землю, Старый Кронланд". 
 f11.event.7.a:0 "Старый Кронланд, пеко!".
 
 f11.event.8.t:0 "Реформирование государства"
 f11.event.8.desc:0 "И у Уро Кронии, и у оппозиции есть одна общая черта - им обоим нужно идти путем реформ. Союз является главным в этом регионе, но с уменьшением клановых войн и созданием государственно-подобной структуры кланов монстров это положение находится под угрозой. Нынешние реформы - лишь начало более сложных изменений, которые позволят построить могущественную страну, способную уничтожить монстров, вторгшихся на наши земли. С этим мы сможем вернуть себе Старый Кронланд и восстановить нашу былую славу".
 f11.event.8.a:0 "Начали".
 
 f11.event.9.t:0 "Старый Кронланд все еще в наших сердцах".
 f11.event.9.desc:0 "Хотя прошло много лет, мы все еще помним о нашей родине, Старой Кронландии. Возможно, мы дали ей глупое имя, но никто не думал, что однажды мы потеряем свой дом.\nВ то время не было другого выбора, кроме как подписать мирный договор, потому что у нас не было сильных союзников, которые могли бы нам помочь. Федерация Сахеритан сильна как никогда.\nНесмотря ни на что, мы не забудем о нашем доме, и мы вернем и восстановим наш прекрасный Старый Кронланд." 
 f11.event.9.a:0 "Скоро мы увидим ее снова."
 
 f11.event.10.t:0 "Южная история"
 f11.event.10.desc:0 "Мы пришли на эту землю, не имея ничего, кроме нескольких обрывков. К нашей "стране", если ее вообще можно было так назвать в тот момент, окружающие нас поселения относились как к грязи. Одной из самых больших угроз, помимо Сахеританской Федерации, являются бандиты из Портовой деревни, самопровозглашенной "свободной деревни", которая использует архаичные методы для решения проблем.\n\n\nОни всегда ненавидели нас, а мы всегда ненавидели их. Они совершали бесчисленные нападения по ночам, чтобы обокрасть наши фермы, и в какой-то момент показалось, что они издеваются над нами.\n\n\nМы были слабыми. Мы больше не слабые".
 f11.event.10.a:0 "Проклятье."
 
 f11.event.11.t:0 "Закон монстра"
 f11.event.11.desc:0 "С мыслью о побеге, Уро Кроний обещал дать монстрам права. Но в итоге таких прав дано не было. Долгие годы единственное, что защищало монстров - это Фауна и ее союзники, которые защищали их. Сегодня великий день, так как [Root.GetLeader] подписал закон, дающий права социализированным монстрам, которые являются жителями [Root.GetNameDef]". 
 f11.event.11.a:0 "Мечта Фауны стала правдой".
 
 f11.event.12.t:0 "Наши законные владения".
 f11.event.12.desc:0 "Недавно мы узнали, что возглавляемая виллагистами коалиция на Юге пыталась устроить переворот за нашей спиной. Это возмутительно! Сначала мы хотели помочь им, но, похоже, этого им недостаточно. Генерал Пекора предлагает нам вторгнуться к ним. Давайте мобилизуем нашу армию".
 f11.event.12.a:0 "Мы победим".
 
 f11.event.13.t:0 "Старый Кронланд"
 f11.event.13.desc:0 "Заселив регион, который сейчас мы называем Новым Кронландом, мы все еще помним Старый Кронланд, расположенный к северу от нас. Но нам нужно идти вперед. Мы по-прежнему хотим вернуть нашу родину, но Сахеританская Федерация сильнее, чем прежде, поэтому мы должны подготовиться. Мы должны взять все, что дает нам наша новая родина, и использовать это для расширения и создания чего-то нового, возможно, даже более великого, чем Старая Кронеландия".
 f11.event.13.a:0 "Все для нации".
 
 f11.event.14.t:0 "Гроши и кроны".
 f11.event.14.desc:0 "С проведением новых реформ многие монополии почувствовали угрозу со стороны правительства, цель которого - регулировать рынок, вводя ограничения, защищающие права граждан. Не помогло и то, что Пекора публично заявил: "Монополии - это плохо". Этот шаг заставил владельцев компаний не знать, что произойдет, поэтому их реакцией стало массовое сокращение производства, что можно интерпретировать как протест против новой рыночной политики. Это также вызывает гнев граждан, поскольку показывает огромное влияние на экономику [Root.GetAdjective], подталкивающее правительство к тому, чтобы что-то сделать с монополиями". 
 f11.event.14.a:0 "Страшно, но не спрашивал".
 
 f11.event.15.t:0 "Протест профсоюзов".
 f11.event.15.desc_a:0 "Многие годы Мумей поднимал тему эксплуатации рабочих строительными компаниями Usada, которые, чтобы сэкономить, платят своим сотрудникам так мало, что те могут выжить только на эту зарплату. Настолько плохо, что Пекора окрестили рабским рабочим! Теперь, когда слова Мумеи услышаны, мы изменим ситуацию, чтобы наши граждане не жили в таких низких условиях. Мы поможем нашим гражданам, борясь с этими жадными компаниями. Пойдемте". 
 f11.event.15.desc_b:0 "В течение многих лет Мумэй поднимал тему эксплуатации рабочих строительной компанией Usada, которая в целях экономии платит своим сотрудникам так мало, что они могут выжить только на эту зарплату. Мунэ это даже не волновало! Теперь, когда Мумэй услышана, мы внесем изменения, чтобы нашим гражданам не пришлось жить в таких низких условиях. С ее помощью мы сможем бороться с этими жадными компаниями". 
 f11.event.15.a:0 "Интересно... Пеко".
 
 f11.event.16.t:0 "Крестовый поход Пекоры".
 f11.event.16.desc:0 "Пекора предложил нам отправиться в крестовый поход, чтобы вернуть наш прекрасный Старый Кронланд. Много лет назад мы покинули его, и теперь пришло время вновь завоевать его. Мы можем показаться слабее наших соседей, но именно мастерство определяет результат. В основном... Мы будем маленькими шажками отвоевывать то, что принадлежит нам, и расширять наши владения за счет новых земель для колонизации. Мы не сдадимся до тех пор, пока Сахеританская Федерация не станет лишь чем-то в наших учебниках истории". 
 f11.event.16.a:0 "Начать крестовый поход".
 
 f11.event.17.t:0 "[From.GetNameDef] стремится улучшить отношения с нами".
 f11.event.17.desc:0 "[From.GetName] много лет был нашим союзником, и они поддерживали нас каждый раз, когда мы в них нуждались. Теперь они стремятся включить нас в свой союз. Они заслуживают доверия, и мы уверены, что они не обойдут нас, когда наступит кризис."
 f11.event.17.a:0 "Вступить в союз"
 f11.event.17.b:0 "Отклонить предложение"
 
 f11.event.18.t:0 "[From.GetNameDef] принял наше предложение"
 f11.event.18.desc:0 "[From.GetName] принял наш ультиматум, что значительно упрощает ситуацию. Нам не нужно сражаться с ними, что привело бы к ненужным смертям с обеих сторон. Мы благодарим их и постараемся поддержать их тоже".
 f11.event.18.a:0 "Ура"
 
 f11.event.19.t:0 "[From.GetNameDef] отклонил наше предложение"
 f11.event.19.desc:0 "[From.GetName] отверг наш ультиматум, что усложняет ситуацию. Их решение может привести к одному - войне. Мы готовы, но готовы ли они?".
 f11.event.19.a:0 "Звучат козыри"
 
 f11.event.20.t:0 "[From.GetNameDef] послал ультиматум"
 f11.event.20.desc:0 "[From.GetName] в течение многих лет частично блокировали наши порты от западных кораблей. Теперь они прислали дипломатическое письмо, в котором поставили нам ультиматум. Либо мы согласимся на аннексию, либо они объявят нам войну. Хотя у нас сильная армия, мы не знаем, сможем ли мы победить более развитую армию [From.GetAdjective]. Мы должны выбрать между смертью и позором революции".
 f11.event.20.a:0 "Мы сдаемся".
 f11.event.20.a:0 "Мы сражаемся"
 
 f11.event.23.t:0 "Аннексия деревни Мико"
 f11.event.23.desc:0 "Многие высшие кланы предпочли не забывать о своем прошлом и завоевывать других, чтобы расти в силе, но [FV9.GetNameDef] выбрали распространение чужих идей, потому что верили в это. Они не обычный клан верховенства, но и не страна. Нам нужно решить, что с ними делать. Должны ли мы интегрировать их в Союз или создать военную оккупированную страну."
 f11.event.23.a:0 "Интегрировать их".
 f11.event.23.b:0 "Продолжить военную оккупацию"
 
 f11.news.1.t:0 "[News_Headline]Bunkeronii Manifest Destiny"
 f11.news.1.desc:0 "Проведя широкие реформы своей армии, [From.GetName] написал длинную стратегию национальной безопасности, в которой он планирует расширить свои границы, чтобы обеспечить свою безопасность перед усиливающимися кланами монстров, которые наращивают свои территории и создают государственные структуры.\n[From.GetName] - это слияние остатков игроков и ранних кланов монстров, которые были уничтожены более жестокими монстрами во время вторжения нежити на Восточный континент. По сей день они помнят свою столицу и стремятся восстановить ее. Их Манифест Судьбы показывает, как сильно они хотят вернуть свое право первородства и уничтожить чуму, которая блокировала колонизацию Восточного континента игроками."
 f11.news.1.a:0 "Слава [From.GetNameDef]".
 f11.news.1.b:0 "Сила, которая изгонит монстров"
 f11.news.1.c:0 "Мы переживем эту волну"
 f11_news_1_tt:0 "Получает событие "§YBunkeronii Manifest Destiny§!"".
 
 f11.news.2.t:0 "[News_Headline]Федерация монстров"
 f11.news.2.desc:0 "Поскольку новости с Восточного континента приходят к нам с небольшой задержкой, мы с гордостью сообщаем, что в Бункеронии вспыхнула гражданская война, которая закончилась, поскольку наши информационные линии были не так быстры.\n\nНовый режим создан из членов кланов монстров, которых привел туда известный бизнесмен Фауна. Его участие в этой гражданской войне было велико, так как он был не только лидером, но и фельдмаршалом армии повстанцев. Теперь мы можем только пожелать им всего наилучшего, и пусть они продолжают свой "Старый Кронланд"".
 f11.news.2.a:0 "Да здравствует Новая Федерация"
 f11.news.2.b:0 "Будем надеяться на лучшее"
 
 f11.news.3.t:0 "[News_Headline]Bunkeronii Manifest Destiny"
 f11.news.3.desc:0 "Проведя широкие реформы своей армии, [From.GetName] написали длинную стратегию национальной безопасности, в которой они планируют расширить свои границы, чтобы обеспечить свою безопасность перед усиливающимися кланами монстров, которые наращивают свои территории и создают государственные структуры.\n[From.GetName] - это слияние остатков игроков и ранних кланов монстров, которые были уничтожены более жестокими монстрами во время вторжения нежити на Восточный континент. По сей день они помнят свою столицу и стремятся восстановить ее. Их Манифест Судьбы показывает, как сильно они хотят вернуть свое право первородства и уничтожить чуму, которая блокировала колонизацию Восточного континента игроками."
 f11.news.3.a:0 "Слава [From.GetNameDef]".
 f11.news.3.b:0 "Сила, которая изгонит монстров"
 f11.news.3.c:0 "Мы переживем эту волну"
 f11_news_3_tt:0 "Получает событие "§Ю§!"".
 
 pol.event.1.t:0 "Встреча военачальников"
 pol.event.1.desc:0 "После очередного отклонения закона о правах монстров нам надоел политический бардак в Юнион-Сити. Мы быстро собрали наши силы и провозгласили независимость от Бункеронии, что, очевидно, возмутило правительство. Они рассматривают этот акт как восстание, которое должно быть подавлено, как в старые времена. Мы не мелкая сила, которой можно помыкать. Мы - гордые кланы, которые будут сражаться до смерти за нашу свободу!".
 pol.event.1.a:0 "Все когти на палубе"
 
 pol.event.2.t:0 "Новый порядок"
 pol.event.2.desc:0 "Мы сделали это! Мы смогли свергнуть правительство Союза и свергнуть тиранов с их тронов! Стоя на вершине, мы видим, что управлять многими группами очень сложно, но мы уже давно управляем собой, поэтому управление всей страной будет легкой задачей, верно?"
 
 f11.foreign.event.1.t:0 "[Root.GetAdjective] Volunteers"
 f11.foreign.event.1.desc_a:0 "Возможно, наша страна находится далеко от Западного континента, но мы хорошо осведомлены о том, что там происходит. Одна из западных держав, Империя, вступила в кровавую гражданскую войну между лоялистами и революционерами.\n\nХотя мы не поддерживаем автократическое правление лоялистов Империи, они имеют право на управление, а революция - не наш путь.\n\nМы также видим небольшое государство Закзен, которое имеет схожие с нашими ценности. Это слабое государство, которое делает нашу миссию трудной, но все же возможной.\n\n\nОдной из сторон гражданской войны является Империя Варкут, которая представляет собой сильное националистическое государство, которое хочет поставить другие нации Империи под свой сапог. Мы не поддерживаем их идеи, но наличие сильного союзника или подданного у правительства со слабой позицией может принести нам пользу в будущем."
