 POLITICS_POLSKI_crafter_DESC:0 "§LOuro Kronii, Hololive EN 2nd Gen Member, успешно возглавила поход с нашей родины. Она была единственным игроком, который с самого начала знал, что мы не сможем победить в бою с Зомби. После знаменитого Длинного марша она стала лидером новорожденного государства, Бункеронии."
 POLITICS_SKARABII_DESC:0 "Будучи одним из профсоюзных боссов и другом Крония, Мумэй смогла установить множество связей во время создания Бункеронии. Она знает, что это место отличается от старой Кронеландии. Здесь все равны и имеют право голоса.§!"
 POLITICS_PUZONEK_DESC:0 "§LКак один из основателей Старого Кронланда, Пекора был не очень рад, когда ему пришлось покинуть свое королевство, и еще больше разозлился, когда Уро Кроний отобрал у него власть. Он вернет себе Старый Кронланд и уничтожит все на своем пути".
 POLITICS_JA_HOL_DESC:0 "§LFauna был известным архитектором из Старого Кронланда. Во время экспедиций против Орды Зомби он стал командиром и вел переговоры с дружественными кланами монстров, чтобы помочь им. После Долгого марша он основал свою собственную область, где является военачальником. Является энтузиастом сотрудничества между игроками и мобами, так как однажды они смогли создать соглашение в Старом Кронланде.§!"
 POLITICS_JA_HOLS_WIFE_DESC:0 "Эрцгерцогиня Пек Кор Куэр Ора, широко известная как Пекора, является лидером Движения Усакен, партии, занимающейся строительством. Она всего лишь политическая марионетка, но она восхищается своим мужем Фауной и знает, что у него благие намерения."
 
