 f11.foreign.event.1.desc_e:0 "Возможно, наша страна находится далеко от Западного континента, но мы хорошо информированы о том, что там происходит. В одной из западных держав, Империи, идет кровавая гражданская война между лоялистами и революционерами.\n\nХотя мы не поддерживаем самодержавное правление лоялистов Империи, у них есть право на управление, а революция - это не наш путь."
