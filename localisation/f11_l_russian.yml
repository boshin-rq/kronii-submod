 f11.foreign.event.1.desc_g:0 "Возможно, наша страна находится далеко от Западного континента, но мы хорошо информированы о том, что там происходит. Одна из западных держав, Империя, вступила в кровавую гражданскую войну между лоялистами и революционерами.\n\nОдна из сторон гражданской войны - Империя Варкут, которая представляет собой сильное националистическое государство, желающее подмять под себя другие нации Империи. Мы не поддерживаем их идеи, но наличие сильного союзника или подданного у правительства со слабой позицией может принести нам пользу в будущем."
