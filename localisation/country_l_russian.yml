 ARMY_EXPERIENCE:0 "Опыт армии"
 ARMY_EXPERIENCE_GAIN_TRAINING:1 "Из §HArmy Exercises§!: $VALUE|=+3$ ежедневно"
 ARMY_EXPERIENCE_DESC:0 "По мере того, как ваше снаряжение используется в бою, вы получаете армейский опыт. Это означает, что вы можете получить армейский опыт, когда ваши §HDдивизии§! вступают в бой или если вы §HLend-Leased§! передали технику в войну вашим союзникам.\nВы также получаете опыт от проведения §HArmy Exercises§! с войсками, которые имеют уровень не ниже $UNIT_TRAINING_LEVEL|Y$ и от определенных §HNational Focuses§! Некоторые §HMinisters§! могут увеличить полученный опыт.\n\nАрмейский опыт необходим для создания и изменения ваших §HDivision Templates§!".
 NAVY_EXPERIENCE:0 "Опыт ВМФ"
 NAVY_EXPERIENCE_GAIN_TRAINING:0 "От §Навальных учений§!: $VALUE|=+3$ ежедневно"
 NAVY_EXPERIENCE_DESC:0 "По мере использования ваших кораблей в бою и в §Навигационных учениях§! вы получаете опыт ВМФ. Определенные §Национальные фокусы§! дают дополнительный опыт, а некоторые §Министры§! могут увеличить полученный опыт.\n\nВоенно-морской опыт используется для разработки лучших вариантов существующих кораблей."
 AIR_EXPERIENCE:0 "Воздушный опыт"
 AIR_EXPERIENCE_GAIN_TRAINING:0 "От §HAircraft Exercises§!: $VALUE|=+3$ ежедневно".
 AIR_EXPERIENCE_DESC:0 "Когда ваши самолеты сражаются с врагом в миссиях или тренируются в §HAircraft Exercises§!, вы получаете воздушный опыт. Это означает, что вы можете получить воздушный опыт, когда ваши §HAir Wings§! участвуют в бою или если вы §HLend-Leased§! оборудование для войн ваших союзников.\nОпределенные §HNational Focuses§! дают дополнительный опыт, а некоторые §HMinisters§! могут увеличить полученный опыт.\n\nAir Experience используется для разработки лучших вариантов существующих самолетов."
