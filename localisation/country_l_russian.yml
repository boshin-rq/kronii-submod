 COMMAND_POWER_DESC:0 "§HCommand Power§! используется для различных военных операций и продвижения генералов. Она может быть потрачена на разовые операции или выделена для постоянных операций. Рост и максимальная мощность §HCommand Power§! могут быть увеличены различными доктринами и национальными духами."
