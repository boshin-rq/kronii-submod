l_russian:
 kronii_kronii.1.t:0 "Korone и Sora?".
 kronii_kronii.1.d:0 "Korone и Sora недавно были замечены на пляже возле [F11.GetName]".
 kronii_kronii.1.a:0 "Будьте уверены."
 \nКогда их спросили, почему, пара убежала.
 \n
 \n "Юби-юби", - сказал Коронэ позже на берегу ручья."
 \n
 \Когда его спросили, почему, пара убежала.
 \n
 \n "Юби-юби", - сказал Короне позже."
 kronii_kronii.1.a:0 "Будь уверен в себе".
 kronii_kronii.2.t:0 "Превосходство игрока"
 kronii_kronii.2.d:0 "Нас слишком долго дискриминировали!
 \n
 \nМонстры не заслуживают жизни. Они слабы и немощны, и частично примитивны. Мы можем взять их всех на себя, мы можем колонизировать их всех, использовать их как бесплатную рабочую силу для государства, и сделать все снова веселым.
 \n
 \nМир охвачен бесполезными войнами, которые ничего не дают. Настоящие враги находятся перед нами, Пеко. Мы должны уничтожить их. Немедленно.
 \n
 \nПомни, Усада Пекора - лучшая."
 kronii_kronii.2.a:0 "Pekora off da goop."
 kronii_kronii.2.b:0 "А разве ты не кролик?"
 kronii_kronii.3.t:0 "Hololive 5th Gen Building"
 kronii_kronii.3.d:0 "После года работы, строительство официального здания Hololive 5th Generation было завершено. 
 \n
 \nМы хотим поблагодарить следующих людей:
 \nНене
 \nБотан
 \nLamy
 \nПолька
 \nA###"
 kronii_kronii.3.a:0 "Хорошо."
 kronii_kronii.4.t:0 "Вспоминая 7 марта 646 года"
 kronii_kronii.4.d:0 "По мере приближения годовщины нашей родины, Старого Кронланда, мы просто вспоминаем жертвы наших предков. Наших предков, которые патриотично сражались против гнета Сахеританской Федерации, и тех, кто бежал, чтобы создать безопасное убежище для тех, кто чувствовал себя угнетенным.
 \n
 \nПаин пеко."
 kronii_kronii.4.a:0 "боль пеко"
 kronii_kronii.5.t:0 "Смерть Иосифа"
 kronii_kronii.5.d:0 "Добро пожаловать на Cover TV, новую программу, посвященную смерти знаменитостей.
 \n
 \nВчера, во время демонстрации нового метода транспортировки игроков, разработанного Пекорой, умер житель деревни по имени Джозеф. 
 \n
 \nЕму была дана секунда молчания. Его будет не хватать".
 kronii_kronii.5.a:0 "Сколько еще?"
 kronii_kronii.6.t:0 "Русия Русия!"
 kronii_kronii.6.d:0 "[Перевод с японского]
 \n
 \nОчень печальные новости!!!
 \nВчера дом Руши взорвался тротилом! Парамедики и спасатели не смогли найти преступника, который теперь разыскивается за поджог! Я надеюсь, что они найдут ее! Это очень катастрофично, и я надеюсь, что они поймают преступника. 
 \n
 \nНаверняка поймают, да?"
 kronii_kronii.6.a:0 "Мы знаем, что это сделал ты."
 kronii_kronii.7.t:0 "Ничего особенного не произошло."
 kronii_kronii.7.d:0 "Несколько дней назад слухи из богохульной фальшивой прессы сообщили, что наш верный член, Муна Хашинова, погибла во время "экспедиции".
 \n
 \nЭто ложь.
 \n
 \nМуна жива и здорова... Не о чем беспокоиться, Пеко. Пожалуйста, продолжайте заниматься своими повседневными делами и поддерживайте PWP, Партию Военной Преступности Пекоры.
 \n
 \nЗапомните. Единственная хорошая нация - это нация, управляемая Пекорой.
 \n
 \nОни лгут вам. "
 kronii_kronii.7.a:0 "Конечно..."
 kronii_kronii.8.t:0 "Рост экстремизма"
 kronii_kronii.8.d:0 "По мере роста напряженности в мире, растут и экстремистские идеологии.
 \nНаверное, одним из самых плодовитых авторов и политиков [F11.GetName] является Усада Пекора, фигура, которую сейчас все больше и больше превозносят в мейнстриме. Ее насильственные действия, которые сделали ее беглецом, - это те самые действия, которые сейчас все больше и больше восхваляются и поддерживаются по всему миру. В "Свободных деревнях" начались публичные демонстрации, прославляющие Пекору и позорящие ее бывшего партнера по преступлению, Сакуру Мико. 
 \n
 \nВчера в [SPE.GetName] был казнен игрок, купивший атрибутику Пекоры. Это заставило многих людей стадами стекаться к [F11.GetName], боясь, что их постигнет та же участь.
 \n
 \nПо мере развития мира, только Бог знает, когда прекратится угнетение".
 kronii_kronii.8.a:0 "Всего наилучшего".
 kronii_kronii.9.t:0 "Хаахама и Ай Хаато пятнистые".
 kronii_kronii.9.d:0 "Во время прямой трансляции ситуации в [F11.GetName] репортеры заметили фигуру, которая, похоже, является Хаачамой и Ай Хаато. Фотография еще не получена, но у нас есть несколько свидетельств очевидцев, которые подтверждают это".
 \n
 \nЧто Ай Хаато и Хаачама делают вместе? Возможно ли это вообще?"
 kronii_kronii.9.a:0 "Возможно, она здесь, чтобы приготовить нам еду."
 kronii_kronii.10.t:0 "Рабство и Пекора"
 kronii_kronii.10.d:0 "[Перевод с японского] 
 \n
 \nНастало время поговорить о злодеяниях, которые совершил Усада Пекора!!!
 \n
 \n Один из наших журналистов, которого я не буду называть, документировал действия Усада Пекоры в [F11.GetName]. Они увидели целый ряд зверств и нарушений прав игроков: эксплуатация условий труда, оплата наличными (очень зло), несправедливые увольнения, убийства, вымогательства, кражи вещей работников, вторжения в дома и т.д.".
 kronii_kronii.10.a:0 "Подпишите петицию"
 kronii_kronii.10.b:0 "Не подписывайте петицию"
 kronii_kronii.11.t:0 "Возрождение Гололива"
 kronii_kronii.11.d:0 "В последнее время наблюдается всплеск интереса к Кронийскому Союзу, недавно образованному государству, действующему как убежище для членов Гололива. 
 \n
 \Некоторые страны не признают его как законное государство, так как в нем проживают изгнанные члены Сахерианской Федерации. Страна была основана год назад после присоединения провинции Старый Кронланд. 
 \n
 \nВ недавнем интервью Blockington Post выяснилось, что игроки Старого Кронланда подвергались жестоким пыткам и рабству со стороны своих деревенских коллег. "
 kronii_kronii.11.a:0 "Интересные времена".
 kronii_kronii.12.t:0 "Смерть Муны"
 kronii_kronii.12.d:0 "Самопровозглашенная богиня, Муна Хошинова скончалась, отправившись в экспедицию с генералом Усада Пекора. 
 \n
 \nНа данный момент неизвестно, умерла ли Муна от рук генерала Пекоры (раз уж она такая су) или была убита. Однако, по местным слухам, Муна и Пекора пытались победить уитер, и во время натиска Муна была убита.
 \n
 \nВ результате этого Муна будет награждена пурпурным пеко-сердцем и Пекорианским крестом за храбрость в бою. "
 kronii_kronii.12.a:0 "Покойся с миром".