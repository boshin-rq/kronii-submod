 F11_mountain_labor_camps_desc:0 "We have got a lot of free playerpower which can be used as workers in labor camps to boost at least our economy."
 F11_integrate_iceologers:0 "Combined Efforts"
 F11_integrate_iceologers_desc:0 "Our powerful nation might have taken their homes, but we still have a use for their ideas, thoughts and inventions."
 F11_mountain_villages_expansion:0 "Village Expansion"
 F11_mountain_villages_expansion_desc:0 "The living standards of these villagers are unacceptable. We need to fund their villages to improve their lives."
 F11_improve_relations_with_drowned_island:0 "Charred Ruins"
 F11_improve_relations_with_drowned_island_desc:0 "[FV8.GetName] is longtime partner of ours when they helped us settle in this village. They are very friendly towards us and there is huge movement being pushed to get us closer."
 F11_annex_by_force_desc:0 "Perhaps they had a change of heart. Regardless, we've tried being peaceful, but now we'll commit atrocities, peko."
 F11_annex_by_force:0 "Annex by Force"
 F11_fortify_the_island:0 "Pekora's Lockdown"
 F11_fortify_the_island_desc:0 "Charred Ruins has always been plagued with revolutionary ideals, specifically against [F11.GetName]. Now is the time to lockdown the country and make sure they don't rise above the ashes, peko."
 F11_welcome_to_the_union:0 "New Generation"
 F11_welcome_to_the_union_desc:0 "Charred Ruins accepted our offer and joined autonomously to our union. Now we will sign the right documents and make them a new Union nation."
 F11_expand_the_island:0 "Expand Infrastructure"
 F11_expand_the_island_desc:0 "Charred Ruins is notorious for having broken railroads, mainly due to their revolutionary activities. Now that we've come to terms, maybe we can help them expand their infrastructure. That way, we can both enjoy the perks of better trade."
 F11_continue_north_campaign:0 "The Eastern Push"
 F11_continue_north_campaign_desc:0 "The people from the North are inferior to us. We must eradicate them and make an example out of them to our neighbours."
 F11_slay_the_beasts:0 "Massacre"
