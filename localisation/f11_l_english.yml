l_english:

 #Focuses
 
 F11_union_legacy:0 "Old Kroneland"
 F11_union_legacy_desc:0 "It's about time we tell people about our the history of Bunkeronii."
 F11_betrayal:0 "Difficulties"
 F11_betrayal_desc:0 "After the harsh rule of Ouro Kronii, which was worse than when Pekora ruled the Old Kroneland, our Union is in a weak state. We need to make changes if we want to survive!"
 F11_renew_the_union:0 "Renewing the Union"
 F11_renew_the_union_desc:0 "People that oppose us are at the gates of the capital, demanding change to the union. We need to decide on how to deal with this situation."
 #Kronii
 F11_loyal_to_the_crafter:0 "Loyal to Kronii"
 F11_loyal_to_the_crafter_desc:0 "To survive, we need a strong leader. Despite the hardships, Ouro Kronii has shown her dedication to the union. We must stay by her side."
 F11_dictatorship:0 "Dictatorship"
 F11_dictatorship_desc:0 "If we dissolve the Council, we will be the sole rulers of the nation! This way we can do anything we desire without problem."
 F11_op_only_for_few_people:0 "Lets Party"
 F11_op_only_for_few_people_desc:0 "The status of /op is a powerful one. We need to limit who receives this power."
 F11_open_gates:0 "Sell Merch"
 F11_open_gates_desc:0 "After being plunged into economic turmoil, perhaps we can sell Kronii merch to people. This way, we can open our trade up to other countries."
 F11_new_council:0 "Council Reforms"
 F11_new_council_desc:0 "The Old Council was lousy, and full of arguing. That's what we need in this country unfortunately. We need unity."
 F11_secret_police:0 "Secret Police"
 F11_secret_police_desc:0 "There are many secret collaborators in our administration who support the opposition. We need an organisation to deal with them."
 F11_monarchy:0 "Monarchy"
 F11_monarchy_desc:0 "In the time of kingdoms having a villagist state is not very good for our nation. Maybe we should proclaim Ouro Kronii the queen of all union communities."
 F11_regulate_economy:0 "Regulate Economy"
 F11_regulate_economy_desc:0 "Our economy is booming, but at the cost of our citizens. We need to put some regulations on those greedy capitalists controlling our economy."
 F11_protect_villagers:0 "Protect Subscribers"
 F11_protect_villagers_desc:0 "The subscribers in our nation have been oppressed for months. It is time we protect them before our economy collapses."
 F11_royal_advisors:0 "New Royalty"
 F11_royal_advisors_desc:0 "The old Council was dismantled and opposition was arrested. We should create a new council and release the opposition to make an illusion of villagism in our country."
 F11_crafter_guard:0 "Time Keepers"
 F11_crafter_guard_desc:0 "We must establish a new force, namely, after our own political party. That way, both are inseperable. We cannot leave our monarch without any sort of protection."
 #BLUE SHIRTS
 F11_rally_the_blue_shirts:0 "Fall of Kronii"
 F11_rally_the_blue_shirts_desc:0 "A coalition of villagists and Pekora supporters rally to overthrow the regime of Ouro Kronii."
 F11_skarabii_villagism:0 "Mumei's Villagism"
 F11_skarabii_villagism_desc:0 "Mumei has many connections with villagers. With their support she will become the leader of [Root.GetName]."
 F11_legalize_unions:0 "Legalize Unions"
 F11_legalize_unions_desc:0 "For many months unions were illegal and this would render them useless against the companies. We need to give them more power to resist the capitalist attacks."
 F11_ja_hol_economic_advices:0 "Fauna Economic Advices"
 F11_ja_hol_economic_advices_desc:0 "Fauna is famous for designing our mighty capital. She is also known for her great investments in the Wither Dominion. Maybe we should get some advices from her."
 F11_north_constituency:0 "A New Constitution"
 F11_north_constituency_desc:0 "There are some people that haven't been integrated in our communities. We need to do a better job at this. We can provide ballot boxes to do this."
 F11_union_banner:0 "One Village"
 F11_union_banner_desc:0 "One nation, one council, one country."
 F11_puzonekk_state:0 "Pekora's State"
 F11_puzonekk_state_desc:0 "We need a better state, peko."
 F11_boost_production:0 "Slavery"
 F11_boost_production_desc:0 "Player trafficking and forcing them to work for us doesn't sound so bad, peko."
 F11_national_socialism:0 "National Socialism"
 F11_national_socialism_desc:0 "Capitalists hit our union too hard. We need to change the course of our economy."
 F11_recruit_old_officers:0 "Recruit Nousagis"
 F11_recruit_old_officers_desc:0 "Many Nousagis in the Old Kroneland were forced to retire when Ouro Kronii wanted to gain whole power over the army. As we plan to retake the homeland, we need every help."
 F11_conscript_noobs:0 "Conscript Trolls"
 F11_conscript_noobs_desc:0 "Our country is home to several nousagis. Sadly, they cannot carry the army on their own. We need to recruit trolls and maybe even Yubis to compete with our enemies."
 #PREPARATION
 F11_preparation:0 "Timing"
 F11_preparation_desc:0 "It's about time we make more reforms and investments to retake the homeland."
 #MILITARY BRANCH
 F11_union_soldiers:0 "Kronii Defence Force"
 F11_union_soldiers_desc:0 "We may be a brave bunch, but we're gonna need more than bravery for what lies ahead."
 F11_kronii_union_navy:0 "Gura's Navy"
 F11_kronii_union_navy_desc:0 "Under the watchful eye of admiral Gura, our navy has been kept in good condition. We should support them because many countries on our continent are going down that path."
 F11_invest_in_cruisers:0 "Buy more Ships"
 F11_invest_in_cruisers_desc:0 "Much bigger and stronger ships than destroyers are needed to have superiority at sea."
 F11_air_force_university:0 "Usaken University"
 F11_air_force_university_desc:0 "the Kronii Air Force University is attempting to reform the army into a new age army which uses air support on the battlefield." 
 F11_aircrafts_designs:0 "New Designs"
 F11_aircrafts_designs_desc:0 "Aircrafts are new inventions in our world. Using it will get us huge advantages over our enemy."
 F11_floating_airport:0 "Floating Airport"
 F11_floating_airport_desc:0 "Carriers are another great inventions of our time. Being able to carry aircrafts which need their own infrastructure is phenomenal."
 F11_air_control:0 "Hiring Kiara"
 F11_air_control_desc:0 "It came to our attentions that with incising number of aircrafts it is easy to have air accidents. Kiara created some institutions which would help us get rid of that problem."
 F11_new_age_army:0 "Upgrade Army"
 F11_new_age_army_desc:0 "New armies from the west don't uses advantage of great number of soldiers, but new equipment which is more effective to use."
 F11_better_equipment:0 "Better Equipment"
 F11_better_equipment_desc:0 "Investments in new equipment is essential to be victorious in the war."
 F11_military_mechs:0 "Military Mechs"
 F11_military_mechs_desc:0 "Mechanized army is a new idea, but everything that will help us in winning is glad to be seen."
 F11_rely_on_elites:0 "Rely on Superchat"
 F11_rely_on_elites_desc:0 "Our union consists of many communities, but the most noticeable is community from the Old Kroneland which have been donating ever since day one."
 F11_recruit_monsters:0 "Recruit Monsters"
 F11_recruit_monsters_desc:0 "Our union consists of many communities which can be used to gain many new soldiers rather than relying only on the Old Kroneland community."
 F11_blitzkrieg:0 "Blitzkrieg"
 F11_blitzkrieg_desc:0 "Old, forgotten land doctrine, the Blitzkrieg, which based on quick massive attack at the weakest point of the front line, may be useful in the current times."
 F11_mass_assualt:0 "Mass Assault"
 F11_mass_assualt_desc:0 "We should still rely on the outnumber doctrine which is the fastest way of conquering the land."
 F11_manifest_destiny:0 "In the Name of [Root.GetLeader]"
 F11_manifest_destiny_desc:0 "As we are an enclave of the player civilization on the North, our rightful claim is to retake the north of our continent for the players and get rid of the beasts which infected our lands."
 #POLITICAL BRANCH
 F11_return_to_home:0 "Return to our Roots"
 F11_return_to_home_desc:0 "Our main political goal is to gain as much power as possible to retake our homeland and rebuild the Old Kroneland."
 F11_northern_issue:0 "Southern Issue"
 F11_northern_issue_desc:0 "After the invasion by the Saheritan Federation, monsters were forced to live with villagers in the Charred Ruins. This created several problems, for them and for us. It's about time we stop this and try to find a fix to this issue."
 F11_pass_monster_rights_act:0 "Pass Monster Rights Act"
 F11_pass_monster_rights_act_desc:0 "Famous Monster Rights Act is an document written by Fauna in which there are regulations what is intelligent monster and creates monster card which is a basic document which gives the same rights to both players and monsters."
 F11_integrate_communities:0 "Integrate Communities"
 F11_integrate_communities_desc:0 "Now that monsters have rights, many of them need to change their lifestyles so they can live together with players."
 F11_players_superiority:0 "Angered Locals"
 F11_players_superiority_desc:0 "We have a lot of angry locals."
 F11_militarize_union:0 "Getting Our Ports"
 F11_militarize_union_desc:0 "Every players should know how to swing the sword the way our ancestors would have."
 F11_kronii_union_is_our_land:0 "[Root.GetName] is our Land"
 F11_kronii_union_is_our_land_desc:0 "After we colonized this land, the main question was what we are going to do with new lands when we retake the Old Kroneland. We need to confirm that Bunkeronii is our core territory."
 F11_case_of_free_market:0 "Economic Changes"
 F11_case_of_free_market_desc:0 "For many months our union was the home of economic liberalism. Many foreign capitalists has made their investments and now they control majority of our economy. We need to do something about that."
 F11_privileges_for_support:0 "Subscriptions"
 F11_privileges_for_support_desc:0 "Although we need to intervene in the economy, we want to have good relations with companies. Some privileges would be well received among them."
 F11_funds_for_war:0 "Funds for War"
 F11_funds_for_war_desc:0 "After choosing companies rather than employees, businesses are supporting us even in military domain."
 F11_private_arms_factories:0 "Private Arms Factories"
 F11_private_arms_factories_desc:0 "As companies know our ambitions, they want to help us in getting better weapons for our army."
 F11_unions_win:0 "Unions win"
 F11_unions_win_desc:0 "Although benefits from supporting companies would be great, we need to focus more on our citizens rather than our bank accounts."
 F11_arm_villagers:0 "Armed Population"
 F11_arm_villagers_desc:0 "Villagers are cores of our economy. We should use them also as a part of our army."
 #ECONOMIC BRANCH
 F11_economic_regulations:0 "Economic Regulations"
 F11_economic_regulations_desc:0 "Our economy is based on liberal structure. Everyone can get rich, but in reality the rich control the poor. Because of this, The rich don't allow the poor to gain money and they enrich themselves instead."
 F11_talk_with_unions:0 "Talk with Unions"
 F11_talk_with_unions_desc:0 "We need to have a serious talk with the unions who have a huge influence on the employees."
 F11_fill_the_railway_gaps:0 "Kronii Transport"
 F11_fill_the_railway_gaps_desc:0 "Much of our railway is scattered and disconnected. By adding the necessary stretches we gain much needed transportation capabilities."
 F11_public_health_care:0 "Public Health Care"
 F11_public_health_care_desc:0 "Funding the public health care would not only boost our popularity, but also help our citizens to be much stronger."
 F11_nationalize_arm_production:0 "Establish the Arms Industry"
 F11_nationalize_arm_production_desc:0 "Arms production is a very important matter when it comes to our independence. We need to have state arms factories to protect our borders."
 F11_new_workplaces:0 "Workplace Mediation"
 F11_new_workplaces_desc:0 "Every year there are more citizens who need jobs. They cannot migrate to the neighbors as they are all hostile against us. We need to settle this matter in our own hands."
 F11_conscript_villagers:0 "Conscription"
 F11_conscript_villagers_desc:0 "Making new workplaces is not an easy tasks as there are too many citizens. We should conscript them to the army as we welcome everyone who is loyal to the union and have strength to swing a sword."
 F11_expand_union_port:0 "Expanding Ports"
 F11_expand_union_port_desc:0 "We are widely known for our mighty Biccaega which is the biggest port in the North of the Eastern Continent. It is crucial to expand it to make it more capable of taking in more goods."
 F11_air_transport:0 "Air Transport"
 F11_air_transport_desc:0 "The quickest mode of transport are aircrafts. Maybe we should invest in airport to be able transporting citizens by air."
 F11_buy_trade_fleet:0 "More Loot for Us"
 F11_buy_trade_fleet_desc:0 "For many years we have had no influence in maritime trade. We seek to take part in it as a country by buying own trade fleet."
 #RETAKE HOMELAND BRANCH
 F11_reversed_long_march:0 "Hololive Mobilization"
 F11_reversed_long_march_desc:0 "There came a time when we once thought we could live in Bunkeronii in peace. That time has passed and with the current political tensions, we must be prepared."
 F11_push_illagers_from_the_peaks:0 "Free Real Estate"
 F11_push_illagers_from_the_peaks_desc:0 "It's almost a pity that we border people of peace. Sooner or later, they'll be taken and eaten up, so why don't we do it first?"
 F11_imprison_the_illagers:0 "Segregation"
 F11_imprison_the_illagers_desc:0 "These villagers don't watch VTubers. We need to put them as far away as possible so they don't mix with our population."
 F11_mountain_labor_camps:0 "Labour Camps"
 F11_mountain_labor_camps_desc:0 "We have got a lot of free playerpower which can be used as workers in labor camps to boost at least our economy."
 F11_integrate_iceologers:0 "Combined Efforts"
 F11_integrate_iceologers_desc:0 "Our powerful nation might have taken their homes, but we still have a use for their ideas, thoughts and inventions."
 F11_mountain_villages_expansion:0 "Village Expansion"
 F11_mountain_villages_expansion_desc:0 "The living standards of these villagers are unacceptable. We need to fund their villages to improve their lives."
 F11_improve_relations_with_drowned_island:0 "Charred Ruins"
 F11_improve_relations_with_drowned_island_desc:0 "[FV8.GetName] is longtime partner of ours when they helped us settle in this village. They are very friendly towards us and there is huge movement being pushed to get us closer."
 F11_annex_by_force_desc:0 "Perhaps they had a change of heart. Regardless, we've tried being peaceful, but now we'll commit atrocities, peko."
 F11_annex_by_force:0 "Annex by Force"
 F11_fortify_the_island:0 "Pekora's Lockdown"
 F11_fortify_the_island_desc:0 "Charred Ruins has always been plagued with revolutionary ideals, specifically against [F11.GetName]. Now is the time to lockdown the country and make sure they don't rise above the ashes, peko."
 F11_welcome_to_the_union:0 "New Generation"
 F11_welcome_to_the_union_desc:0 "Charred Ruins accepted our offer and joined autonomously to our union. Now we will sign the right documents and make them a new Union nation."
 F11_expand_the_island:0 "Expand Infrastructure"
 F11_expand_the_island_desc:0 "Charred Ruins is notorious for having broken railroads, mainly due to their revolutionary activities. Now that we've come to terms, maybe we can help them expand their infrastructure. That way, we can both enjoy the perks of better trade."
 F11_continue_north_campaign:0 "The Eastern Push"
 F11_continue_north_campaign_desc:0 "The people from the North are inferior to us. We must eradicate them and make an example out of them to our neighbours."
 F11_slay_the_beasts:0 "Massacre"
 F11_slay_the_beasts_desc:0 "The villagers of Chapel Village are primitives, and they lack any technology and playerpower that can benefit our nation. How about we slay all of them? Harvest their organs, peko."
 F11_rebuild_cities:0 "Colonization"
 F11_rebuild_cities_desc:0 "How about we claim all of their land, peko."
 F11_mount_the_beasts:0 "Integration"
 F11_mount_the_beasts_desc:0 "No, not the maths silly. Why don't we just integrate them in our society? They're people too aren't they?"
 F11_ravager_sanctuary:0 "Memorial"
 F11_ravager_sanctuary_desc:0 "We apologize for invading them. We've seen the horrors that war can bring us and we want to create memorials for them."
 F11_destroy_fec:0 "Destroy the S.R.F"
 F11_destroy_fec_desc:0 "[SRF.GetName] has been a big threat to our survivability on this island for the longest time. It's no longer a question of 'IF' they will invade us, it's now a matter of 'WHEN'. Rally up the subscribers, the fans, the haters, and the whole nation. We're going to war. To end this once and for all."
 F11_ultimatum_to_fec:0 "Ultimatum to the S.R.F"
 F11_ultimatum_to_fec_desc:0 "[SRF.GetName] has been a big threat to our survivability on this island for the longest time. It's no longer a question of 'IF' they will invade us, it's now a matter of 'WHEN'. Rally up the subscribers, the fans, the haters, and the whole nation. We will send them an ultimatum."
 F11_integrate_enderian_villages:0 "Bunkeronii"
 F11_integrate_enderian_villages_desc:0 "Bunkeronii Bunkeronii Bunkeronii.. What does a bunkeronii do? Adds a lot of bunkers to the borders with Saheritan Federation."
 F11_against_the_world:0 "Against the World!"
 F11_against_the_world_desc:0 "Our nation has been oppressed for too long. We've been treaded on and treated like we're sub-human, it's time we show the world what we're made of."
 
 #MONSTER FEDERATION
 F11_warlords_meeting:0 "Warlords Meeting"
 F11_warlords_meeting_desc:0 "With the current uprising Fauna called all of the Bunkeronii monster warlords in contact to discuss their contribution to the war effort."
 F11_private_funds:0 "Private Funds"
 F11_private_funds_desc:0 "Fauna is a famous businessman who earn a lot of money in the Nether. His foreign bank accounts will provide us with funds to buy weapons."
 F11_conscript_younglings:0 "Conscript Younglings"
 F11_conscript_younglings_desc:0 "Although we have a lot of warriors compared to Union playerpower it is still too small. We need to recruit younger monsters to help our war effort."
 F11_river_defences:0 "River Defenses"
 F11_river_defences_desc:0 "Our position is good from the tactical perspective as our capital is behind the river. We should fortify the river line to strengthen our defenses."
 F11_monster_federation:0 "Monster Federation"
 F11_monster_federation_desc:0 "With the collapse of the Bunkeronii we can proclaim new state with the old name, but with new way of ruling."
