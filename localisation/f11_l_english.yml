 POLITICS_POLSKI_crafter_DESC:0 "§LOuro Kronii, a Hololive EN 2nd Gen Member, has successfully led a march from our homeland. She was the one player who knew from the beginning that we cannot win a fight with the Zombies. After the famous Long March she became a leader of the newborn state, the Bunkeronii."
