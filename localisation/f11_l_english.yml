 f11.event.1.t:0 "The History of the Kronii Union" #CHANGE CONTINENT NAME
f11.event.1.desc:0 "Kronii Union, or known as Old Kroneland was a region located in the south of the Sahertian Federation. Originally, it’d been filled with nothing but hopeless mercenaries and bounty hunters who were looking for work. It was arguably a dust bowl filled with power-hungry mercenaries who would kill just to survive. Due the volatility of the town, prominent names soon started appearing, like Usada Pekora and Jet Black. \n\nInitially, Pekora and Jet were great friends, even establishing their own autonomous state, however as time continued, cracks in their political views started showing. Jet Black was a devoted socialist, whilst Pekora wouldn’t have cared less if a starving child was shot in front of her. But when the First Nether War started and the country was pitted against their own rulers, Jet deserted the country and left Pekora to face her nightmares alone. Luckily, Pekora had friends who could assume leadership positions, and soon other local names started becoming political, joining Pekora in her fight. Of the many, the one that stood out most was Ouro Kronii, a public figure who’d been in the front-lines leading the charge against the Federation. Kronii earned her name in national headlines when she encircled dozens of Federation forces, freeing a local village. But the war still raged on, and even with Kronii’s professionalism, Old Kroneland was still in the grasp of the Federation. \n\nBy October 646, the Federation had controlled key provinces along Old Kroneland. Internal disputes and desertion plunged the town into chaos, and so Kronii made a move that shocked everyone, even Pekora. On a steamy night, Kronii sneaked out of her military tent and signed a peace-treaty with the Federation acting as Pekora’s advisor. When news broke out that Old Kroneland was to be assimilated peacefully, Kronii and Pekora ran southwards, settling in a nearby province, naming it New Kroneland. But it wasn’t a new version of the Old Kroneland. It was messy, hilly, and dusty. It’s name only served as a reminder of the failures of the old state, one which Pekora wanted to return to. But she couldn’t, because Kronii was elected as the leader, hailed as a ‘war hero’ for saving the country. Pekora thinks this is outrageous, and although she’s also been hailed as a hero, she wants more, because she knows she can get more."
 f11.event.1.a:0 "Cool, Kronii!"
 
 f11.event.2.t:0 "Kronii v Opposition"
 f11.event.2.desc:0 "As the political situation in the country gets worse, and more and more original subscribers leave the country, the nation is faced with a harsh reality. \n\nWhen Kronii first came to these lands, she established a council consisting of the former loyalists from Old Kroneland: Fauna, Pekora, Mumei, Mori, Haachama and Jet Black. At first they all supported each other in rebuilding the nation, however now that it’s nearing its completion, some have opt’ed to do their own thing and split away. Some fear that a repeat of the past will happen in this new nation. Recently, Jet left to Kronie Peak to preach about socialist ideals and became the local mayor, whilst Haachama and Mori fled down south to Port Village. After this, the remaining council members re-met at their last gathering which fell apart after Fauna argued with Kronii about Worker Rights, an issue that has affected the country deeply. Fauna believes that the safety laws Kronii has written are not enough, and that all workers should be paid an equal sum. This was the last straw for Kronii, who shortly kicked Fauna out of the council, leaving Pekora and Mumei as the remaining members. Although Kronii knows that she’s done bad things she can’t come to agreement with herself, and as such thinned her available council members, both of which have different political views than her. \n\nMumei wishes to ‘revitalize’ the country and ditch its traditionalistic values, instead returning to an agrarian village. In her view, the country can only progress if everyone’s helping each other out and being friendly to one and another. She believes that turning the country into one big villager states like her neighbours is the best course of action. \n\nPekora also wishes to revitalize the country, but in a different way. She believes the only course of action is to expand, enough that she can return to Old Kroneland and take down the Saheritan Federation. In her eyes, the only way the country can move forward is to commit player-atrocities and let ‘em know the rest. \n\nTensions have risen in the capital as people are finally understanding the volatility of the situation. One can only hope that the country can get through this power-struggle."
 f11.event.2.a:0 "Ouro oh."
 
 f11.event.3.t:0 "The Verdict"
 f11.event.3.desc:0 "Although having left the council, Mori is still loyal to her country and its wellbeing. When the Federation first invaded, Mori was a colonel who led soldiers on night-raids, thus familarising herself with stealth operations such as Coup d’etats. After Fauna’s public resignation, she alike others were shocked that Kronii could do such acts to her own country, and to her own friend. After a small catch-up with her friend Mumei, an apprentice of hers, Mori finally understood how grave the situation really was. This was the moment that Mori, a staunch friend of Kronii realised that Kronii was suffering from the burden of the country. The pair had been friends since the end of the war when Mori caught and allowed Kronii to slip out of her tent, arguably a move which saved thousands of lives. \n\nA day ago, Mori received a letter from Kronii urging her and Fauna to join back the council, assisting the current government in organising anti-revolutionary raids. She knew Fauna wouldn’t turn up, but how about herself? Could she come to terms with her country’s leader? Or perhaps she should support her apprentice who’s leading the revolution? As a popular personality with connections around the world, she has all the power in this situation. What path will she take?"
 f11.event.3.a:0 "Remain loyal to Ouro Kronii!"
 f11.event.3.b:0 "/ban OuroKronii"
 
 f11.event.4.t:0 "The Kronies Win"
 f11.event.4.desc:0 "With the opposition Coup d'État, the last obstacle to ultimate power was crashed. As [Root.GetLeader] has no one to oppose them, they dissolved the Council and implemented martial law. Even Mori, who helped her scatter the opposition, wasn't sure to this moment if [Root.GetLeader] assumes the power and betray her friends or she sees what she has done and push crucial reforms to build proper state structure. Mori was wrong as [Root.GetLeader] proclaimed themselves a dictator."
 f11.event.4.a:0 "One Nation!"
 
 f11.event.5.t:0 "Rise of a Queen"
 f11.event.5.desc:0 "With the opposition Coup d'État, the last obstacle to ultimate power was crashed. As [Root.GetLeader] has no one to oppose them, they dissolved the Council and implemented martial law. Even Mori, who helped her scatter the opposition, wasn't sure to this moment if [Root.GetLeader] assumes the power and betray her friends or she sees what she has done and push crucial reforms to build proper state structure. Mori was right as [Root.GetLeader] proclaimed herself a monarch and oaths to protect newly find union by destroying corruption and reducing monopolies influence in the economy." 
 f11.event.5.a:0 "Long live [Root.GetLeader]!"
 
 f11.event.6.t:0 "Mumei's Village"
 f11.event.6.desc:0 "With the successful Coup d'État, Ouro Kronii has been overthrown. However, this wasn't the last problem as to overthrow the old regime we had to unite forces with radical movement led by commander Pekora. We knew that after the government change, we would still fight for power so we have been preparing ourselves. During the capital siege we convinced many players loyal to Ouro Kronii to us and the final move that gave us majority over Pekora was convincing deputy Fauna and Mori whose vote was essential in upcoming Council annual session. With a strong majority we made sure that Pekora would be in minority that she would never take power of [Root.GetNameDef]. Now we can peacefully build a new union where everybody is equal." 
 f11.event.6.a:0 "Hol' up, Mumei?"
 
 f11.event.7.t:0 "Pekora is elected"
 f11.event.7.desc:0 "With the successful Coup d'État, Ouro Kronii has been overthrown. However, this wasn't the last problem as to overthrow the old regime we had to unite forces wit villagist movement led by unionist Mumei. We knew that after the government change, we would fight for power so we have been preparing ourselves. During the capital siege we convinced many players loyal to Ouro Kronii to us and the final move that gave us majority over Mumei was convincing deputy Fauna and Mori whose vote was essential in upcoming Council annual session. With strong majority we made sure that Mumei would be in minority that she would never take power of [Root.GetNameDef]. Now we can peacefully reclaim our holy land, Old Kroneland." 
 f11.event.7.a:0 "Old Kroneland, peko!"
 
 f11.event.8.t:0 "Reforming the State"
 f11.event.8.desc:0 "Both Ouro Kronii and opposition had got one in common, they both needed to go reform path. Union is major of this region, but with less clan wars and building state-like structure of monster clans this position is in danger. Current reforms were only the beginning of more sophisticated changes which would build mighty country that will swoop out the monsters which invaded our lands. With that we can be able to reclaim the Old Kroneland and rebuild our former glory."
 f11.event.8.a:0 "Here we go."
 
 f11.event.9.t:0 "Old Kroneland is still in our Hearts"
 f11.event.9.desc:0 "Although many years passed, we still remember about our homeland, the Old Kroneland. Maybe we gave her silly name, but nobody thought that one day we would lose our home.\nIn that time there was no other choice than signing the peace treaty because we had no strong allies who would help us. Saheritan Federation is stronger than ever.\nRegardless, we will not forget about our home and we will reclaim and rebuild our beautiful Old Kroneland." 
 f11.event.9.a:0 "We will soon see her again."
 
 f11.event.10.t:0 "Southern History"
 f11.event.10.desc:0 "We came to this land with nothing but a few scraps. Our 'country', if you could even call it that at that point, was treated like dirt by those settlements around us. By far, one of our greatest threats aside from the Saheritan Federation are the bandits from Port Village, a self proclaimed 'free village' that uses archaic methods to resolve issues.\n\nThey've always hated us, and we've always hated them. They'd launch countless attacks at night to steal from our farms, and at one point it seemed as if they were toying with us.\n\nWe were weak. We aren't weak anymore."
 f11.event.10.a:0 "God damn."
 
 f11.event.11.t:0 "Monster Act"
 f11.event.11.desc:0 "With the idea of escaping, Ouro Kronii promised to give monsters rights. But in the end no such rights were given. For many years the only thing protecting the monsters were Fauna and her allies who defended them. Today is great day as [Root.GetLeader] has signed law which gives rights to socialized monsters who are residents of [Root.GetNameDef]." 
 f11.event.11.a:0 "Fauna's Dream became truth."
 
 f11.event.12.t:0 "Our Rightful Belongings"
 f11.event.12.desc:0 "We've recently found out the villagist-led coalition in the South have been trying to stage a coup behind our backs. This is outrageous! We wanted to help them initially but it seems like that's not enough for them. General Pekora suggests that we invade them. Lets mobilize our army."
 f11.event.12.a:0 "We will be victorious."
 
 f11.event.13.t:0 "Old Kroneland"
 f11.event.13.desc:0 "After inhabiting the region which nowadays we call New Kroneland, we are still remembering the Old Kroneland due north of us. But we need to go forward. We still want to reclaim our homeland, but the Saheritan Federation are stronger than before so we must prepare ourselves. We need to take all that our new homeland gives to us and use it to expand and make something new, maybe even greater than the Old Kroneland."
 f11.event.13.a:0 "Anything for the nation."
 
 f11.event.14.t:0 "Pennies and Kronies"
 f11.event.14.desc:0 "With implementing new reforms many monopolies feel threatened by the government whose goal is to regulate the market by giving restrictions protecting citizens rights. It didn’t help that Pekora publicly stated “monopolies are bad”. This move makes companies' owners unaware what will happen so their reaction is a massive fall-back in the production which can be interpreted as their protest against new market policy. It also makes citizens angry as it shows huge influence over [Root.GetAdjective] economy pushing the government to do something with monopolies." 
 f11.event.14.a:0 "Scary, but didn't ask."
 
 f11.event.15.t:0 "Unions' Protest"
 f11.event.15.desc_a:0 "For many years Mumei put up the topic of workers' exploitation by Usada Construction companies, which to save money, pay their staff so little that they can only survive with that salary. So bad that Pekora has been dubbed the slave labourer! Now when the words of Mumei are heard we will make changes so that our citizens won't have to live in such low living conditions. We will help our citizens by fighting these greedy companies. Let’s go." 
 f11.event.15.desc_b:0 "For many years Mumei put up the topic of workers' exploitation by Usada Construction company, which to save money, pay their staff so little that they can only survive with that salary. Moona didn’t even care! Now when Mumei is heard, we will make changes so that our citizens won't have to live in such low living conditions. With her help we will be able to fight these greedy companies." 
 f11.event.15.a:0 "Interesting.. peko."
 
 f11.event.16.t:0 "Pekora's Crusade"
 f11.event.16.desc:0 "Pekora has suggested that we go on a crusade to claim back our beautiful Old Kroneland. Many years ago we left it and now the time has come to reconquer it. We may seem weaker than our neighbours, but skill is what determines the outcome. Mostly.. We will take little steps to fight back what is ours and expand our possession of new lands to colonize. We will not give up until the Saheritan Federation is nothing but something in our history books." 
 f11.event.16.a:0 "Start the Crusade."
 
 f11.event.17.t:0 "[From.GetNameDef] seeks improving Relations with Us"
 f11.event.17.desc:0 "[From.GetName] for many years was our ally and they have supported us in every time we needed them. Now they seek to incorporate us into their union. They are trustworthy and we are sure that they will not abound us when the crisis arrives."
 f11.event.17.a:0 "Join Union"
 f11.event.17.b:0 "Reject the Offer"
 
 f11.event.18.t:0 "[From.GetNameDef] accepted our Offer"
 f11.event.18.desc:0 "[From.GetName] has accepted our ultimatum which makes things much easier. We don't have to fight them which would resolve in unnecessary deaths in both sides. We thank them and we will try to support them too."
 f11.event.18.a:0 "Hooray"
 
 f11.event.19.t:0 "[From.GetNameDef] rejected our Offer"
 f11.event.19.desc:0 "[From.GetName] has rejected our ultimatum which makes things more complicated. Their decision can resolve into one thing, war. We are ready, but are they too?"
 f11.event.19.a:0 "The trumps sound"
 
 f11.event.20.t:0 "[From.GetNameDef] sent an Ultimatum"
 f11.event.20.desc:0 "[From.GetName] for many years have been partially blocking our ports from western ships. Now, they have sent a diplomatic letter in which they put ultimatum to us. Either we will accept annexation or they will declare war on us. Although we have strong army, we don't know if we going to win against more developed [From.GetAdjective] Army. We need to choose between death or dishonor to the revolution."
 f11.event.20.a:0 "We give in"
 f11.event.20.a:0 "We fight"
 
 f11.event.23.t:0 "Annexation of Miko Village"
 f11.event.23.desc:0 "Many supremacist clans chose not to forget about their past and to conquer others to grow in power, but [FV9.GetNameDef] chose to spread foreign ideas because they believed in it. They are not an ordinary supremacist clan, but also not a country. We need to decide what to do with them. Should we integrate them into Union or create military occupied country."
 f11.event.23.a:0 "Integrate them"
 f11.event.23.b:0 "Continue military occupation"
 
 f11.news.1.t:0 "[News_Headline]Bunkeronii Manifest Destiny"
 f11.news.1.desc:0 "With the wide reforms of their army, [From.GetName] has written a long national security strategy in which they plans to extend their borders to ensure their safety before the strengthening monster clans which build up their territories and are creating state-like structures.\n[From.GetName] is fusion of players' remnants and early monster clans which were destroyed by more brutal monsters during the Undead Invasion of the Eastern Continent. To this day they remember their capital and they are seeking to rebuild it. Their Manifest of Destiny shows how much they want to reclaim their birthright and destroy plague which blocked player colonization of the Eastern Continent."
 f11.news.1.a:0 "Glory to [From.GetNameDef]"
 f11.news.1.b:0 "Power which would swoop out monsters"
 f11.news.1.c:0 "We will survive this wave"
 f11_news_1_tt:0 "Gets event '§YBunkeronii Manifest Destiny§!'."
 
 f11.news.2.t:0 "[News_Headline]Monster Federation"
 f11.news.2.desc:0 "As the news from the Eastern Continent comes to us with a bit delayed, we are proud to inform that in the Bunkeronii the civil war broke out and it has ended as our information lines were not so fast.\n\nThe new regime is created from the monster clans members who were brought there by the famous businessman, Fauna. His involvement in this civil war was great as he was not only a leader, but also a field marshal of the rebel army. Now we can only wish them the best and let they continue their "Old Kroneland"."
 f11.news.2.a:0 "Viva New Federation"
 f11.news.2.b:0 "Let's hope them best"
 
 f11.news.3.t:0 "[News_Headline]Bunkeronii Manifest Destiny"
 f11.news.3.desc:0 "With the wide reforms of their army, [From.GetName] has written a long national security strategy in which they plans to extend their borders to ensure their safety before the strengthening monster clans which build up their territories and are creating state-like structures.\n[From.GetName] is fusion of players' remnants and early monster clans which were destroyed by more brutal monsters during the Undead Invasion of the Eastern Continent. To this day they remember their capital and they are seeking to rebuild it. Their Manifest of Destiny shows how much they want to reclaim their birthright and destroy plague which blocked player colonization of the Eastern Continent."
