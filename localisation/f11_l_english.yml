 F11_disregarding_desc:0 "We don't care. We don't want to face our problems. It's not even our land anyways, why don't we focus on our own country? Who cares about ports... right?"
 F11_GATHERING_STORM_DESC:0 "YOU LOOK LONELY, I CAN FIX THAT.  A country left haunted by it's past, Old Kroneland, everything is in shambles and what was once right is now wrong. With the help of VTubers, the villagers of the former country lived in solidarity for months, until the First Nether War plunged them into an unwinnable war against the Saheritan Federation. After a few attempts at resisting their new leaders, the once reputable village soon turned to running away, settling south of their former occupiers. Could the new dawn of Hololive Members hold out and recover from their past?"
