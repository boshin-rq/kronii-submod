 f11.foreign.event.2.t:0 "Volunteers from the East"
 f11.foreign.event.2.desc:0 "Today large group of soldiers have arrived in our lands with intention of helping in the Imperian Civil War. Their leader, Kubusiek, is feline commander of Bunkeronii Cat Clan, so basically a monster. We don't support integration with monsters, but in our current position every hand is needed. Even if it is claw."
 f11.foreign.event.2.a:0 "Brothers in Arms"
 f11_foreign_event_2_tt:0 "Playerpower: §G+20000§!\n§Y2000 units§! of Bunkeronii §YInfantry Equipment§! is added to the national stockpile.\n§YKubusiek§! becomes a General."
 
 f11.foreign.event.3.t:0 "Volunteers has come back from Imperia"
 f11.foreign.event.3.desc:0 "Our boys from Imperia has come back, maybe not in glory, but not defeated for sure. Bloody Civil War in Imperia has taken lives of many players who has fought under an imperialist banners, but we have fought not to support one side of the civil war, but to show players of the Overworld that [Root.GetName] is here and we are ready! We grieve the fallen, but we are proud of them, because these sons and daughters of the Old Kroneland have shown the Overworld that we are still fighting!"
 f11.foreign.event.3.a:0 "Price for our message"
 f11.foreign.event.3.b:0 "Honor and glory to heroes!"
 
 f11.foreign.event.4.t:0 "[From.GetAdjective] Volunteers retreat"
 f11.foreign.event.4.desc:0 "[From.GetAdjective] Government has sent a letter in which they close their military aid and send back their soldiers. They are not so cruel and they leave their equipment, but with our current playerpower situation and our lack in officer staff these hits us very hard. We thank [From.GetName] for their support and we won't forget about it."
 f11.foreign.event.4.a:0 "Goodbye"
 
 f11.foreign.event.7.t:0 "[From.GetName] seeks to join the II Nether War"
 f11.foreign.event.7.desc:0 "[From.GetAdjective] Government has sent a letter in which they seek to join the II Nether War along our side. [From.GetAdjective] ambition is to become a major power in the Overworld and their contribution can be seen as proof of their international position. Should we accept their proposition or fight as one Nether alliance?"
 f11.foreign.event.7.a:0 "Every hand aboard"
 f11.foreign.event.7.b:0 "They can stay as a minor"
 
 f11.foreign.event.8.desc:0 "[From.GetName] has accepted our demand and we will join the war along the [From.GetAdjective] side. This is a great chance for [Root.GetNameDef] because we can show the Overworld that we can become a major power by hard work."
 
 f11.foreign.event.9.desc:0 "[From.GetName] has rejected our demand, replying that we are not enough strong ally to be taken into this war. It is not a time when we would show the Overworld that we became a major power by hard work."
 f11.foreign.event.9.a:0 "A missed opportunity is forever lost"
 
