 pol.event.1.t:0 "Warlords Meeting"
 pol.event.1.desc:0 "After another rejection of Monster Rights Act we had enough of the political mess in the Union City. We quickly gathered our forces and proclaim independence from the Bunkeronii which obviously angered the government. They see this act as a rebellion which needs to be crushed like in the old times. We are not minor force to be pushed around. We are proud clans which would fight to the death for our freedom!"
 pol.event.1.a:0 "All claws on deck"
 
 pol.event.2.t:0 "New Order"
 pol.event.2.desc:0 "We have done it! We were able to overthrow Union government and dethrone tyrants from their thrones! As we stand on the top we see that controlling many groups is hard thing to do, but we have been governing ourselves for a long time so ruling whole country would be an easy task, right?"
 
 f11.foreign.event.1.t:0 "[Root.GetAdjective] Volunteers"
 f11.foreign.event.1.desc_a:0 "Maybe our country is far away from the Western Continent, but we are well informed what is going on there. One of the Western Powers, Imperia, went on bloody civil war between loyalists and revolutionaries.\n\nAlthough we don't support autocratic rule of Imperian Loyalists, they have right to govern and revolution is not our way.\n\nWe also see a small state of Zachzen which has similar values as ours. They are weak state which make our mission difficult, but still possible.\n\nOne of the civil war sides is Varkut Empire which represents strong nationalist state which wants to put other nations of Imperia under their boots. We don't support their ideas, but having strong ally, or subject, with government of weak position can benefit us in the future."
