 POLITICS_PUZONEK_DESC:0 "§LAs a founding member of Old Kroneland, Pekora wasn't very happy when he had to leave his kingdom and even more angier when Ouro Kronii took power from him. He will reclaim the Old Kroneland and destroy anything on his way."
 POLITICS_JA_HOL_DESC:0 "§LFauna was a famous architect from the Old Kroneland. During expeditions against the Zombie Horde he became a commander and held talks with friendly monster clans to help them. After the Long March he established his own area where he is a warlord. He is an enthusiast of cooperation between players and mobs because once they were able to create an agreement in the Old Kroneland.§!"
 POLITICS_JA_HOLS_WIFE_DESC:0 "Arch Duchess Pek Kor Kor Kuer Ora, commonly known as Pekora, is a leader of the Usaken Movement, a party dedicated to building. She is only a political puppet, but she admires her husband Fauna and knows that he is well-intentioned."
 
